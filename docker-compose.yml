version: "3.9"

services:
  db:
    image: mysql:8.4
    container_name: mission_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-mission_emprende}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USER:-mission}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]

  redis:
    image: redis:7.2
    container_name: mission_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    command: daphne -b 0.0.0.0 -p 8000 backend.asgi:application
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-changeme}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      DB_NAME: ${DB_NAME:-mission_emprende}
      DB_USER: ${DB_USER:-mission}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      DB_HOST: db
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./Frontend ejemplo
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api
    volumes:
      - ./Frontend ejemplo:/app
    command: npm run dev -- --host 0.0.0.0 --port 5173
    depends_on:
      - backend

volumes:
  mysql_data:
