<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi√≥n Emprende - Seleccionar Desaf√≠o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team-color {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .team-details h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 2px;
        }

        .team-details p {
            color: #666;
            font-size: 12px;
        }

        .tokens-badge {
            background: #667eea;
            color: white;
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .activity-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .activity-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .timer-container {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #ffc107;
        }

        .timer-container p {
            margin: 0;
            color: #856404;
            font-weight: 600;
            font-size: 18px;
        }

        #challengesContainer {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .challenge-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .challenge-card:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .challenge-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .challenge-card p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        #selectedChallengeInfo {
            display: none;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="team-info">
            <div class="team-color" id="teamColor" style="background: #667eea;">?</div>
            <div class="team-details">
                <h3 id="teamName">Equipo</h3>
                <p id="teamInfo">Cargando...</p>
            </div>
        </div>
        <div class="tokens-badge">
            ü™ô <span id="tokensCount">0</span> Tokens
        </div>
    </div>

    <div class="container">
        <div id="alertContainer"></div>

        <h2 class="activity-title">2. Seleccionar Desaf√≠o</h2>
        <p class="activity-subtitle">Lee y selecciona el desaf√≠o asociado a tu tema</p>
        
        <!-- Temporizador -->
        <div class="timer-container" id="timerContainer">
            <p>
                ‚è±Ô∏è Tiempo restante: <span id="timerDisplay">--:--</span>
            </p>
        </div>

        <div id="challengesContainer">
            <!-- Los desaf√≠os se cargar√°n din√°micamente -->
        </div>

        <div id="selectedChallengeInfo">
            <p style="margin: 0; color: #666; font-size: 14px; margin-bottom: 10px;">
                Desaf√≠o seleccionado: <strong id="selectedChallengeName" style="color: #667eea;"></strong>
            </p>
            <button type="button" class="submit-btn" onclick="confirmChallengeSelection()" id="confirmChallengeBtn">
                ‚úì Confirmar Selecci√≥n
            </button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        
        // Obtener connection_id de la URL o localStorage
        const urlParams = new URLSearchParams(window.location.search);
        let connectionId = urlParams.get('connection_id') || localStorage.getItem('tabletConnectionId');
        
        if (!connectionId) {
            window.location.href = '/tablet/join/';
        }

        let myTeamId = null;
        let gameSessionId = null;
        let currentActivityId = null;
        let previousActivityId = null; // Para detectar cambios y evitar loops
        let currentSessionStageId = null;
        let pendingChallengeId = null;
        let selectedChallengeId = null;
        let allChallengesCache = [];
        let timerInterval = null;
        let timerStartTime = null;
        let timerDuration = null;

        // Funci√≥n para obtener colores hex desde nombres
        function getTeamColorHex(color) {
            const colorMap = {
                'Verde': '#28a745',
                'Azul': '#007bff',
                'Rojo': '#dc3545',
                'Amarillo': '#ffc107',
                'Naranja': '#fd7e14',
                'Morado': '#6f42c1',
                'Rosa': '#e83e8c',
                'Cian': '#17a2b8',
                'Gris': '#6c757d',
                'Marr√≥n': '#795548'
            };
            return colorMap[color] || '#667eea';
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        async function loadGameState() {
            try {
                const statusResponse = await fetch(`${API_BASE_URL}/sessions/tablet-connections/status/?connection_id=${connectionId}`);
                
                if (!statusResponse.ok) {
                    if (statusResponse.status === 404) {
                        showAlert('Conexi√≥n no encontrada. Por favor reconecta.', 'error');
                        setTimeout(() => {
                            window.location.href = '/tablet/join/';
                        }, 3000);
                    }
                    return;
                }

                const statusData = await statusResponse.json();
                myTeamId = statusData.team.id;
                gameSessionId = statusData.game_session.id;
                
                // Actualizar header
                const team = statusData.team;
                document.getElementById('teamName').textContent = team.name;
                document.getElementById('teamInfo').textContent = `Equipo ${team.color}`;
                document.getElementById('teamColor').textContent = team.color.charAt(0).toUpperCase();
                document.getElementById('teamColor').style.background = getTeamColorHex(team.color);
                document.getElementById('tokensCount').textContent = team.tokens_total || 0;

                // Verificar estado del juego
                const gameResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${gameSessionId}/`);
                if (!gameResponse.ok) {
                    console.error('Error al obtener estado del juego');
                    return;
                }

                const gameData = await gameResponse.json();
                
                // Verificar si el juego ha finalizado
                if (gameData.status === 'finished' || gameData.status === 'completed') {
                    showAlert('El juego ha finalizado. Redirigiendo...', 'info');
                    setTimeout(() => {
                        window.location.href = '/tablet/join/';
                    }, 2000);
                    return;
                }

                // Verificar si el juego est√° en lobby
                if (gameData.status === 'lobby') {
                    window.location.href = `/tablet/lobby/?connection_id=${connectionId}`;
                    return;
                }

                // Obtener actividad actual
                const newActivityId = gameData.current_activity;
                const currentActivityName = gameData.current_activity_name;
                const currentStageNumber = gameData.current_stage_number;
                
                // Actualizar previousActivityId si es la primera vez
                if (!previousActivityId && newActivityId) {
                    previousActivityId = newActivityId;
                }
                
                // Actualizar currentActivityId
                currentActivityId = newActivityId;
                
                // Verificar si cambi√≥ el activity ID
                const activityIdChanged = previousActivityId && previousActivityId !== currentActivityId;
                
                // Si la etapa termin√≥ (no hay actividad actual en etapa 2), redirigir a resultados
                if (currentStageNumber === 2 && (!currentActivityName || !currentActivityId)) {
                    window.location.href = `/tablet/etapa2/resultados/?connection_id=${connectionId}`;
                    return;
                }
                
                // Si el profesor avanz√≥ a otra etapa, redirigir usando game.html
                if (currentStageNumber > 2) {
                    window.location.href = `/tablet/game/?connection_id=${connectionId}`;
                    return;
                }
                
                // Verificar si la actividad cambi√≥
                if (currentStageNumber === 2) {
                    const normalizedActivityName = currentActivityName.toLowerCase();
                    const isChallengeActivity = normalizedActivityName.includes('desafio') || 
                        normalizedActivityName.includes('desaf√≠o') || 
                        normalizedActivityName.includes('challenge') ||
                        normalizedActivityName.includes('desaf') ||
                        (normalizedActivityName.includes('ver') && (normalizedActivityName.includes('desaf') || normalizedActivityName.includes('challenge'))) ||
                        (normalizedActivityName.includes('seleccionar') && (normalizedActivityName.includes('desaf') || normalizedActivityName.includes('challenge')));
                    
                    // Solo redirigir si REALMENTE cambi√≥ (no si ya est√°bamos en desaf√≠o)
                    if (!isChallengeActivity && activityIdChanged) {
                        // La actividad cambi√≥ y ya no es desaf√≠o
                        console.log('‚ö†Ô∏è [loadGameState] Actividad cambi√≥ de desaf√≠o a otra:', normalizedActivityName);
                        if (normalizedActivityName.includes('tema') || normalizedActivityName.includes('seleccionar')) {
                            console.log('‚úÖ [loadGameState] Redirigiendo a seleccionar-tema');
                            previousActivityId = currentActivityId;
                            window.location.href = `/tablet/etapa2/seleccionar-tema/?connection_id=${connectionId}`;
                        } else if (normalizedActivityName.includes('bubble') || normalizedActivityName.includes('mapa')) {
                            console.log('‚úÖ [loadGameState] Redirigiendo a bubble-map');
                            previousActivityId = currentActivityId;
                            window.location.href = `/tablet/etapa2/bubble-map/?connection_id=${connectionId}`;
                        } else {
                            // Actividad desconocida, mantener en desaf√≠o
                            console.log('‚ö†Ô∏è [loadGameState] Actividad desconocida, manteniendo en seleccionar-desafio');
                            // NO redirigir, solo actualizar
                        }
                        return;
                    } else if (!isChallengeActivity && !currentActivityName) {
                        // No hay actividad, redirigir a resultados
                        window.location.href = `/tablet/etapa2/resultados/?connection_id=${connectionId}`;
                        return;
                    } else if (!isChallengeActivity) {
                        // No es desaf√≠o pero tampoco cambi√≥ el ID, podr√≠a ser un error de detecci√≥n
                        console.log('‚ö†Ô∏è [loadGameState] Actividad no detectada como desaf√≠o pero ID no cambi√≥:', normalizedActivityName);
                        // NO redirigir para evitar loops
                    }
                    
                    // Actualizar previousActivityId SOLO si no cambi√≥ (para evitar loops)
                    if (currentActivityId && currentActivityId === previousActivityId) {
                        // Ya est√° actualizado, no hacer nada
                    } else if (currentActivityId && !previousActivityId) {
                        // Primera vez, establecerlo
                        previousActivityId = currentActivityId;
                    }
                    // Si cambi√≥, previousActivityId ya se actualiz√≥ antes de redirigir
                }

                // Obtener session_stage de Etapa 2
                if (!currentSessionStageId) {
                    const stagesResponse = await fetch(`${API_BASE_URL}/sessions/session-stages/?game_session=${gameSessionId}`);
                    if (stagesResponse.ok) {
                        const stagesData = await stagesResponse.json();
                        const stages = stagesData.results || stagesData;
                        const stage2 = stages.find(s => s.stage_number === 2);
                        if (stage2) {
                            currentSessionStageId = stage2.id;
                        }
                    }
                }

                // Cargar desaf√≠os
                if (currentActivityId) {
                    await loadChallengeForView(gameSessionId);
                    await startTimer(currentActivityId, gameSessionId);
                }
            } catch (error) {
                console.error('Error loading game state:', error);
                showAlert('Error de conexi√≥n: ' + error.message, 'error');
            }
        }

        async function loadChallengeForView(gameSessionId) {
            try {
                // Obtener la actividad de "Seleccionar Tema" para buscar el tema seleccionado
                const activityResponse = await fetch(`${API_BASE_URL}/challenges/activities/`);
                const activitiesData = await activityResponse.json();
                const activities = activitiesData.results || activitiesData;
                const topicSelectionActivity = activities.find(a => 
                    a.name.toLowerCase().includes('tema') || a.name.toLowerCase().includes('seleccionar')
                );
                
                if (!topicSelectionActivity) {
                    throw new Error('No se encontr√≥ la actividad de selecci√≥n de tema');
                }

                // Obtener el progreso de la actividad de selecci√≥n de tema
                const topicProgressResponse = await fetch(
                    `${API_BASE_URL}/sessions/team-activity-progress/?team=${myTeamId}&activity=${topicSelectionActivity.id}&session_stage=${currentSessionStageId}`
                );
                
                if (!topicProgressResponse.ok) {
                    throw new Error('Error al cargar progreso de selecci√≥n de tema');
                }

                const topicProgressData = await topicProgressResponse.json();
                const topicProgress = Array.isArray(topicProgressData) ? topicProgressData[0] : topicProgressData.results?.[0];
                
                if (!topicProgress || !topicProgress.selected_topic) {
                    document.getElementById('challengesContainer').innerHTML = '<p style="color: #999; text-align: center; padding: 40px;">Primero debes seleccionar un tema en la actividad anterior.</p>';
                    return;
                }

                // Extraer el ID del tema
                let topicId;
                if (typeof topicProgress.selected_topic === 'object') {
                    topicId = topicProgress.selected_topic.id;
                } else {
                    topicId = topicProgress.selected_topic;
                }
                
                // Cargar desaf√≠os del tema
                const challengesResponse = await fetch(
                    `${API_BASE_URL}/challenges/challenges/?topic=${topicId}`
                );
                
                if (!challengesResponse.ok) {
                    throw new Error('Error al cargar desaf√≠os');
                }

                const challengesData = await challengesResponse.json();
                const challenges = challengesData.results || challengesData;
                
                if (challenges.length === 0) {
                    document.getElementById('challengesContainer').innerHTML = '<p style="color: #999; text-align: center; padding: 40px;">No hay desaf√≠os disponibles para este tema.</p>';
                    return;
                }

                // Verificar si ya hay un desaf√≠o seleccionado
                const currentProgressResponse = await fetch(
                    `${API_BASE_URL}/sessions/team-activity-progress/?team=${myTeamId}&activity=${currentActivityId}&session_stage=${currentSessionStageId}`
                );
                
                let selectedChallenge = null;
                if (currentProgressResponse.ok) {
                    const currentProgressData = await currentProgressResponse.json();
                    const currentProgress = Array.isArray(currentProgressData) ? currentProgressData[0] : currentProgressData.results?.[0];
                    
                    if (currentProgress && currentProgress.selected_challenge) {
                        if (typeof currentProgress.selected_challenge === 'object') {
                            selectedChallengeId = currentProgress.selected_challenge.id;
                        } else {
                            selectedChallengeId = currentProgress.selected_challenge;
                        }
                    }
                }

                if (selectedChallengeId) {
                    selectedChallenge = challenges.find(c => c.id === selectedChallengeId);
                }

                renderChallenges(challenges, selectedChallenge);
            } catch (error) {
                console.error('Error loading challenge:', error);
                showAlert('Error al cargar desaf√≠o: ' + error.message, 'error');
                document.getElementById('challengesContainer').innerHTML = '<p style="color: #dc3545; text-align: center; padding: 40px;">Error al cargar el desaf√≠o. Por favor, recarga la p√°gina.</p>';
            }
        }

        function renderChallenges(challenges, selectedChallenge) {
            const container = document.getElementById('challengesContainer');
            allChallengesCache = challenges;
            
            if (challenges.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No hay desaf√≠os disponibles para este tema.</p>';
                return;
            }

            const hasConfirmedChallenge = selectedChallenge && (selectedChallenge.id || (typeof selectedChallenge === 'object' && selectedChallenge.id));
            
            container.innerHTML = challenges.map(challenge => {
                const isSelected = selectedChallenge && (selectedChallenge.id === challenge.id || (typeof selectedChallenge === 'object' && selectedChallenge.id === challenge.id));
                const isPending = !hasConfirmedChallenge && pendingChallengeId === challenge.id;
                const canSelect = !hasConfirmedChallenge;
                
                const bgColor = isSelected ? '#d4edda' : isPending ? '#fff3cd' : 'white';
                const borderColor = isSelected ? '#28a745' : isPending ? '#ffc107' : '#e0e0e0';
                
                return `
                    <div class="challenge-card" 
                         style="background: ${bgColor}; border: 2px solid ${borderColor}; opacity: ${canSelect ? '1' : '0.6'}; cursor: ${canSelect ? 'pointer' : 'not-allowed'};"
                         onclick="${canSelect && !isSelected ? `previewChallengeSelection(${challenge.id}, '${challenge.title.replace(/'/g, "\\'")}')` : ''}">
                        <h3>${challenge.title}</h3>
                        ${challenge.user_story ? `<p>${challenge.user_story}</p>` : ''}
                        ${isSelected ? '<p style="color: #155724; font-weight: 600; margin-top: 10px;">‚úì Confirmado</p>' : isPending ? '<p style="color: #856404; font-weight: 600; margin-top: 10px;">‚è≥ Pendiente de confirmar</p>' : hasConfirmedChallenge ? '<p style="color: #999; font-weight: 600; margin-top: 10px;">Desaf√≠o ya seleccionado</p>' : ''}
                    </div>
                `;
            }).join('');

            if (selectedChallenge) {
                document.getElementById('selectedChallengeInfo').style.display = 'block';
                const challengeName = typeof selectedChallenge === 'object' ? selectedChallenge.title : 'Desaf√≠o seleccionado';
                document.getElementById('selectedChallengeName').textContent = challengeName;
                document.getElementById('confirmChallengeBtn').style.display = 'none';
            } else if (pendingChallengeId && !hasConfirmedChallenge) {
                const pendingChallenge = challenges.find(c => c.id === pendingChallengeId);
                if (pendingChallenge) {
                    document.getElementById('selectedChallengeInfo').style.display = 'block';
                    document.getElementById('selectedChallengeName').textContent = pendingChallenge.title;
                    document.getElementById('confirmChallengeBtn').style.display = 'block';
                }
            } else {
                document.getElementById('selectedChallengeInfo').style.display = 'none';
            }
        }

        function previewChallengeSelection(challengeId, challengeTitle) {
            if (selectedChallengeId) {
                showAlert('Ya has confirmado un desaf√≠o. No puedes cambiarlo.', 'error');
                return;
            }
            
            pendingChallengeId = challengeId;
            
            if (allChallengesCache.length > 0) {
                renderChallenges(allChallengesCache, null);
            }
        }

        async function confirmChallengeSelection() {
            if (!pendingChallengeId) {
                showAlert('Por favor selecciona un desaf√≠o primero', 'error');
                return;
            }

            try {
                if (!myTeamId || !currentActivityId) {
                    showAlert('Error: Faltan datos necesarios', 'error');
                    return;
                }

                if (!currentSessionStageId) {
                    const statusResponse = await fetch(`${API_BASE_URL}/sessions/tablet-connections/status/?connection_id=${connectionId}`);
                    if (statusResponse.ok) {
                        const statusData = await statusResponse.json();
                        const stagesResponse = await fetch(`${API_BASE_URL}/sessions/session-stages/?game_session=${statusData.game_session.id}`);
                        if (stagesResponse.ok) {
                            const stagesData = await stagesResponse.json();
                            const stages = stagesData.results || stagesData;
                            const stage2 = stages.find(s => s.stage_number === 2);
                            if (stage2) {
                                currentSessionStageId = stage2.id;
                            } else {
                                throw new Error('No se encontr√≥ session_stage para Etapa 2');
                            }
                        } else {
                            throw new Error('Error al obtener session_stages');
                        }
                    } else {
                        throw new Error('Error al obtener estado de conexi√≥n');
                    }
                }

                const btn = document.getElementById('confirmChallengeBtn');
                btn.disabled = true;
                btn.textContent = 'Confirmando...';

                const response = await fetch(`${API_BASE_URL}/sessions/team-activity-progress/select_challenge/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        team: myTeamId,
                        activity: currentActivityId,
                        session_stage: currentSessionStageId,
                        challenge: pendingChallengeId
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al seleccionar desaf√≠o');
                }

                const responseData = await response.json();
                showAlert('‚úì Desaf√≠o seleccionado correctamente', 'success');
                
                if (responseData.selected_challenge) {
                    selectedChallengeId = responseData.selected_challenge.id;
                }
                pendingChallengeId = null;
                
                // Recargar desaf√≠os para mostrar el estado confirmado
                await loadChallengeForView(gameSessionId);
                await loadGameState();
            } catch (error) {
                console.error('Error selecting challenge:', error);
                showAlert('Error al seleccionar desaf√≠o: ' + error.message, 'error');
                const btn = document.getElementById('confirmChallengeBtn');
                btn.disabled = false;
                btn.textContent = '‚úì Confirmar Selecci√≥n';
            }
        }

        async function startTimer(activityId, gameSessionId) {
            try {
                const storedTimerStart = sessionStorage.getItem(`timerStartTime_${connectionId}_${activityId}`);
                const storedTimerDuration = sessionStorage.getItem(`timerDuration_${connectionId}_${activityId}`);
                
                if (storedTimerStart && storedTimerDuration) {
                    timerStartTime = parseInt(storedTimerStart);
                    timerDuration = parseInt(storedTimerDuration);
                    console.log('‚úÖ Temporizador restaurado desde sessionStorage');
                } else {
                    const timerResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${gameSessionId}/activity_timer/`);
                    if (!timerResponse.ok) {
                        console.error('Error al obtener informaci√≥n del temporizador');
                        return;
                    }
                    
                    const timerData = await timerResponse.json();
                    
                    if (timerData.error) {
                        console.error('Error del servidor:', timerData.error);
                        return;
                    }
                    
                    timerDuration = timerData.timer_duration;
                    
                    if (timerDuration === null || timerDuration === undefined) {
                        console.warn('‚ö†Ô∏è La actividad no tiene timer_duration configurado');
                        return;
                    }
                    
                    if (timerData.started_at) {
                        timerStartTime = new Date(timerData.started_at).getTime();
                    } else {
                        timerStartTime = new Date(timerData.current_time).getTime();
                    }
                    
                    sessionStorage.setItem(`timerStartTime_${connectionId}_${activityId}`, timerStartTime.toString());
                    sessionStorage.setItem(`timerDuration_${connectionId}_${activityId}`, timerDuration.toString());
                    
                    console.log('‚úÖ Temporizador sincronizado desde servidor');
                }
                
                if (!timerDuration || timerDuration <= 0) {
                    console.warn('‚ö†Ô∏è No se puede iniciar el temporizador: timerDuration no es v√°lido');
                    return;
                }
                
                const updateTimer = () => {
                    if (!timerStartTime || !timerDuration) return;
                    
                    const now = Date.now();
                    const elapsed = Math.floor((now - timerStartTime) / 1000);
                    const remaining = Math.max(0, timerDuration - elapsed);
                    
                    const minutes = Math.floor(remaining / 60);
                    const seconds = remaining % 60;
                    const timerDisplay = document.getElementById('timerDisplay');
                    if (timerDisplay) {
                        timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                    
                    if (remaining <= 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        if (timerDisplay) {
                            timerDisplay.textContent = '00:00';
                        }
                        showAlert('‚è±Ô∏è ¬°Tiempo agotado!', 'error');
                    }
                };
                
                updateTimer();
                timerInterval = setInterval(updateTimer, 1000);
                
            } catch (error) {
                console.error('Error iniciando temporizador:', error);
            }
        }

        // Cargar informaci√≥n inicial
        loadGameState();

        // Polling para actualizar estado y sincronizar temporizador
        setInterval(async () => {
            if (gameSessionId) {
                try {
                    const gameResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${gameSessionId}/`);
                    if (gameResponse.ok) {
                        const gameData = await gameResponse.json();
                        
                        if (gameData.status === 'finished' || gameData.status === 'completed') {
                            showAlert('El juego ha finalizado. Redirigiendo...', 'info');
                            setTimeout(() => {
                                window.location.href = '/tablet/join/';
                            }, 1000);
                            return;
                        }
                        
                        if (gameData.status === 'lobby') {
                            window.location.href = `/tablet/lobby/?connection_id=${connectionId}`;
                            return;
                        }

                        const currentActivityName = gameData.current_activity_name;
                        const currentStageNumber = gameData.current_stage_number;
                        
                        // Si la etapa termin√≥, redirigir a resultados
                        if (currentStageNumber === 2 && (!currentActivityName || !gameData.current_activity)) {
                            window.location.href = `/tablet/etapa2/resultados/?connection_id=${connectionId}`;
                            return;
                        }
                    }
                } catch (error) {
                    console.error('Error verificando estado del juego:', error);
                }
            }
            
            await loadGameState();
            
            // Sincronizar temporizador
            if (currentActivityId && gameSessionId) {
                try {
                    const timerResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${gameSessionId}/activity_timer/`);
                    if (timerResponse.ok) {
                        const timerData = await timerResponse.json();
                        if (timerData.started_at && !timerData.error) {
                            const serverStartTime = new Date(timerData.started_at).getTime();
                            const currentStartTime = timerStartTime;
                            
                            if (!currentStartTime || Math.abs(serverStartTime - currentStartTime) > 2000) {
                                timerStartTime = serverStartTime;
                                sessionStorage.setItem(`timerStartTime_${connectionId}_${currentActivityId}`, timerStartTime.toString());
                                
                                if (timerData.timer_duration !== timerDuration) {
                                    timerDuration = timerData.timer_duration;
                                    sessionStorage.setItem(`timerDuration_${connectionId}_${currentActivityId}`, timerDuration.toString());
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error sincronizando temporizador:', error);
                }
            }
        }, 3000);
    </script>
