<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi√≥n Emprende - Login/Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #999;
            transition: all 0.3s;
            position: relative;
        }

        .tab.active {
            color: #667eea;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: #667eea;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üéØ Misi√≥n Emprende</h1>
            <p>Sistema de Juego Educativo</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Iniciar Sesi√≥n</button>
            <button class="tab" onclick="switchTab('register')">Registrarse</button>
        </div>

        <div id="alertContainer"></div>

        <div id="loginForm" class="form-container active">
            <form onsubmit="handleLogin(event)" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="loginEmail">Correo UDD</label>
                    <input type="email" id="loginEmail" required placeholder="nombre@udd.cl">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contrase√±a</label>
                    <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn" id="loginBtn">Iniciar Sesi√≥n</button>
                <div class="loading" id="loginLoading">
                    <div class="spinner"></div>
                </div>
            </form>
        </div>

        <div id="registerForm" class="form-container">
            <form onsubmit="handleRegister(event)" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="registerEmail">Correo UDD</label>
                    <input type="email" id="registerEmail" required placeholder="nombre@udd.cl">
                </div>
                <div class="form-group">
                    <label for="registerFirstName">Nombre</label>
                    <input type="text" id="registerFirstName" required placeholder="Juan">
                </div>
                <div class="form-group">
                    <label for="registerLastName">Apellido</label>
                    <input type="text" id="registerLastName" required placeholder="P√©rez">
                </div>
                <div class="form-group">
                    <label for="registerAccessCode">C√≥digo de Acceso (Num√©rico)</label>
                    <input type="text" id="registerAccessCode" pattern="[0-9]+" placeholder="123456" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contrase√±a</label>
                    <input type="password" id="registerPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="8">
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Confirmar Contrase√±a</label>
                    <input type="password" id="registerPasswordConfirm" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="8">
                </div>
                <button type="submit" class="btn" id="registerBtn">Registrarse</button>
                <div class="loading" id="registerLoading">
                    <div class="spinner"></div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        let authToken = localStorage.getItem('authToken');
        
        // Funci√≥n para obtener el token CSRF
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        function getCsrfToken() {
            return getCookie('csrftoken') || document.querySelector('[name=csrfmiddlewaretoken]')?.value;
        }

        // Check if already logged in
        if (authToken) {
            checkAuth();
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            clearAlerts();
        }

        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        function clearAlerts() {
            document.getElementById('alertContainer').innerHTML = '';
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            const loading = document.getElementById('loginLoading');

            btn.disabled = true;
            loading.classList.add('show');

            try {
                // Extraer username del email (parte antes del @)
                // Si el usuario ingresa email@udd.cl, usar solo la parte antes del @
                // Si ingresa solo el username, usarlo tal cual
                const username = email.includes('@') ? email.split('@')[0] : email;
                
                const csrfToken = getCsrfToken();
                const headers = { 'Content-Type': 'application/json' };
                if (csrfToken) {
                    headers['X-CSRFToken'] = csrfToken;
                }
                
                const response = await fetch(`${API_BASE_URL}/auth/token/`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ username: username, password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.access;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('refreshToken', data.refresh);
                    showAlert('Inicio de sesi√≥n exitoso', 'success');
                    setTimeout(() => {
                        window.location.href = '/panel/';
                    }, 1000);
                } else {
                    showAlert(data.detail || 'Error al iniciar sesi√≥n');
                }
            } catch (error) {
                showAlert('Error de conexi√≥n: ' + error.message);
            } finally {
                btn.disabled = false;
                loading.classList.remove('show');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const firstName = document.getElementById('registerFirstName').value;
            const lastName = document.getElementById('registerLastName').value;
            const accessCode = document.getElementById('registerAccessCode').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const btn = document.getElementById('registerBtn');
            const loading = document.getElementById('registerLoading');

            if (password !== passwordConfirm) {
                showAlert('Las contrase√±as no coinciden');
                return;
            }

            btn.disabled = true;
            loading.classList.add('show');

            try {
                const username = email.split('@')[0];
                const csrfToken = getCsrfToken();
                const headers = { 'Content-Type': 'application/json' };
                if (csrfToken) {
                    headers['X-CSRFToken'] = csrfToken;
                }
                
                const response = await fetch(`${API_BASE_URL}/auth/professors/`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        first_name: firstName,
                        last_name: lastName,
                        access_code: accessCode || ''
                    })
                });

                const data = await response.json();

                if (response.ok || response.status === 201) {
                    showAlert('Registro exitoso. Iniciando sesi√≥n...', 'success');
                    
                    setTimeout(async () => {
                        const loginResponse = await fetch(`${API_BASE_URL}/auth/token/`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username: username, password: password })
                        });

                        const loginData = await loginResponse.json();
                        if (loginResponse.ok) {
                            authToken = loginData.access;
                            localStorage.setItem('authToken', authToken);
                            localStorage.setItem('refreshToken', loginData.refresh);
                            window.location.href = '/panel/';
                        } else {
                            showAlert('Registro exitoso pero error al iniciar sesi√≥n: ' + (loginData.detail || 'Error desconocido'));
                        }
                    }, 1000);
                } else {
                    let errorMsg = 'Error al registrar: ';
                    if (data.email) {
                        errorMsg += 'Email: ' + (Array.isArray(data.email) ? data.email[0] : data.email);
                    } else if (data.username) {
                        errorMsg += 'Usuario: ' + (Array.isArray(data.username) ? data.username[0] : data.username);
                    } else if (data.detail) {
                        errorMsg = data.detail;
                    } else {
                        errorMsg = 'Error desconocido. Revisa la consola del navegador.';
                        console.error('Error completo:', data);
                    }
                    showAlert(errorMsg);
                }
            } catch (error) {
                showAlert('Error de conexi√≥n: ' + error.message);
            } finally {
                btn.disabled = false;
                loading.classList.remove('show');
            }
        }

        async function checkAuth() {
            if (!authToken) return;
            try {
                const response = await fetch(`${API_BASE_URL}/auth/professors/me/`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if (response.ok) {
                    window.location.href = '/panel/';
                } else {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('refreshToken');
                    authToken = null;
                }
            } catch (error) {
                console.error('Error checking auth:', error);
            }
        }
    </script>
</body>
</html>
