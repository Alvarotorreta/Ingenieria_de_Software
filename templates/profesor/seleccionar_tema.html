<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi√≥n Emprende - Selecci√≥n de Tema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .stage-info {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stage-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .stage-title {
            color: #667eea;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .team-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .team-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .team-color {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .team-name {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .topic-selection {
            margin-top: 15px;
        }

        .topic-name {
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }

        .topic-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .timer-container {
            background: #fff3cd;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #ffc107;
        }

        .timer-display {
            color: #856404;
            font-weight: 600;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Etapa 2: Empat√≠a</h1>
                <p>Actividad: Selecci√≥n de Tema</p>
            </div>
            <div>
                <button class="btn btn-success" onclick="nextActivity()">Continuar</button>
            </div>
        </div>

        <div class="stage-info">
            <div class="stage-icon">üí≠</div>
            <h2 class="stage-title">Selecci√≥n de Tema</h2>
            <p style="color: #666; margin-top: 10px;">Los equipos est√°n seleccionando un tema de inter√©s relacionado con su facultad.</p>
            
            <!-- Temporizador -->
            <div class="timer-container" id="timerContainerProf" style="display: none;">
                <span class="timer-display">‚è±Ô∏è Tiempo restante: <span id="timerDisplayProf">--:--</span></span>
            </div>
        </div>

        <div id="loading" class="loading">Cargando equipos...</div>
        <div id="teamsContainer" class="teams-grid" style="display: none;"></div>
    </div>

    <script>
        const API_BASE_URL = '/api';
        const currentSessionId = {{ session_id }};
        let timerIntervalProf = null;
        let timerStartTimeProf = null;
        let timerDurationProf = null;

        // Cargar estado al iniciar
        setTimeout(() => {
            loadGameControl();
        }, 100);

        // Polling cada 2 segundos
        setInterval(() => {
            loadGameControl();
        }, 2000);

        async function loadGameControl() {
            try {
                const response = await fetch(`${API_BASE_URL}/sessions/game-sessions/${currentSessionId}/`);
                if (!response.ok) {
                    throw new Error('Error al cargar sesi√≥n');
                }

                const gameData = await response.json();
                
                if (!gameData.current_activity) {
                    console.log('No hay actividad actual');
                    return;
                }

                // Iniciar temporizador si corresponde
                if (gameData.current_activity && !timerIntervalProf) {
                    await startTimerProf(gameData.current_activity, currentSessionId);
                }

                // Cargar equipos y sus selecciones de tema
                await loadTeamsTopics();
            } catch (error) {
                console.error('Error loading game control:', error);
            }
        }

        async function loadTeamsTopics() {
            try {
                // Obtener equipos
                const teamsResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${currentSessionId}/teams/`);
                if (!teamsResponse.ok) {
                    throw new Error('Error al cargar equipos');
                }
                const teams = await teamsResponse.json();

                // Obtener SessionStage para la etapa actual
                const sessionResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${currentSessionId}/`);
                const sessionData = await sessionResponse.json();
                
                if (!sessionData.current_stage) {
                    return;
                }

                // Obtener session_stage de la etapa actual (debe ser Etapa 2 para selecci√≥n de tema)
                const sessionStagesResponse = await fetch(`${API_BASE_URL}/sessions/session-stages/?game_session=${currentSessionId}&stage=${sessionData.current_stage}`);
                const sessionStages = await sessionStagesResponse.json();
                const allStages = Array.isArray(sessionStages) ? sessionStages : sessionStages.results || [];
                
                // Buscar espec√≠ficamente la etapa 2 (Empat√≠a) para selecci√≥n de tema
                const sessionStage = allStages.find(s => s.stage_number === 2) || allStages[0];
                
                console.log('üìä Session stages encontrados:', allStages);
                console.log('üìä Session stage seleccionado:', sessionStage);

                if (!sessionStage) {
                    return;
                }

                // Obtener actividad actual
                const activityResponse = await fetch(`${API_BASE_URL}/challenges/activities/${sessionData.current_activity}/`);
                const activity = await activityResponse.json();

                // Obtener progreso de cada equipo
                const progressPromises = teams.map(async (team) => {
                    const progressResponse = await fetch(
                        `${API_BASE_URL}/sessions/team-activity-progress/?team=${team.id}&activity=${activity.id}&session_stage=${sessionStage.id}`
                    );
                    const progressData = await progressResponse.json();
                    const progress = Array.isArray(progressData) ? progressData[0] : progressData.results?.[0];
                    if (progress && progress.selected_topic) {
                        console.log(`üìä Equipo ${team.name} - Tema seleccionado:`, progress.selected_topic);
                    }
                    return { team, progress };
                });

                const teamsWithProgress = await Promise.all(progressPromises);

                renderTeams(teamsWithProgress);
            } catch (error) {
                console.error('Error loading teams topics:', error);
            }
        }

        function renderTeams(teamsWithProgress) {
            const container = document.getElementById('teamsContainer');
            const loading = document.getElementById('loading');
            
            if (teamsWithProgress.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: white; grid-column: 1/-1;">No hay equipos disponibles</p>';
                loading.style.display = 'none';
                container.style.display = 'grid';
                return;
            }

            container.innerHTML = teamsWithProgress.map(({ team, progress }) => {
                const topic = progress?.selected_topic;
                console.log(`üéØ Renderizando equipo ${team.name}:`, { topic, progress: progress ? 'existe' : 'null' });
                
                // Verificar si hay un tema seleccionado (no solo el status)
                // Puede ser un objeto completo o solo un ID
                let hasTopic = false;
                let topicName = null;
                let topicDescription = null;
                
                if (topic) {
                    if (typeof topic === 'object') {
                        hasTopic = !!topic.id;
                        topicName = topic.name;
                        topicDescription = topic.description;
                    } else {
                        // Si es solo un ID, tambi√©n cuenta como seleccionado
                        hasTopic = !!topic;
                        topicName = 'Tema seleccionado';
                    }
                }
                
                const statusText = hasTopic ? '‚úì Tema Seleccionado' : '‚è≥ Pendiente';
                const statusClass = hasTopic ? 'status-completed' : 'status-pending';

                const colorMap = {
                    'Verde': '#28a745',
                    'Azul': '#007bff',
                    'Rojo': '#dc3545',
                    'Amarillo': '#ffc107',
                    'Naranja': '#fd7e14',
                    'Morado': '#6f42c1',
                    'Rosa': '#e83e8c',
                    'Cian': '#17a2b8',
                    'Gris': '#6c757d',
                    'Marr√≥n': '#795548'
                };

                return `
                    <div class="team-card">
                        <div class="team-header">
                            <div class="team-color" style="background: ${colorMap[team.color] || '#667eea'};">
                                ${team.color.charAt(0).toUpperCase()}
                            </div>
                            <div class="team-name">${team.name}</div>
                        </div>
                        <div class="topic-selection">
                            ${hasTopic ? `
                                <div class="topic-name">${topicName || 'Tema seleccionado'}</div>
                                ${topicDescription ? `<div class="topic-description">${topicDescription}</div>` : ''}
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            ` : `
                                <div class="topic-name" style="color: #999;">A√∫n no ha seleccionado</div>
                                <span class="status-badge status-pending">‚è≥ Pendiente</span>
                            `}
                        </div>
                    </div>
                `;
            }).join('');

            loading.style.display = 'none';
            container.style.display = 'grid';
        }

        async function startTimerProf(activityId, sessionId) {
            try {
                const response = await fetch(`${API_BASE_URL}/sessions/game-sessions/${sessionId}/activity_timer/`);
                if (!response.ok) {
                    console.warn('No se pudo obtener informaci√≥n del temporizador');
                    return;
                }

                const data = await response.json();
                timerDurationProf = data.timer_duration;
                
                if (!timerDurationProf || timerDurationProf <= 0) {
                    console.warn('‚ö†Ô∏è Duraci√≥n del temporizador no configurada');
                    return;
                }

                // Obtener started_at
                const startedAtStr = data.started_at;
                if (!startedAtStr) {
                    console.warn('‚ö†Ô∏è No hay started_at disponible');
                    return;
                }

                timerStartTimeProf = new Date(startedAtStr).getTime();
                
                // Restaurar desde sessionStorage si existe
                const storedStart = sessionStorage.getItem(`timerStartTimeProf_${sessionId}_${activityId}`);
                const storedDuration = sessionStorage.getItem(`timerDurationProf_${sessionId}_${activityId}`);

                if (storedStart && storedDuration && parseInt(storedDuration) > 0) {
                    const elapsed = Math.floor((Date.now() - parseInt(storedStart)) / 1000);
                    if (elapsed < parseInt(storedDuration)) {
                        timerStartTimeProf = parseInt(storedStart);
                        timerDurationProf = parseInt(storedDuration);
                    } else {
                        sessionStorage.removeItem(`timerStartTimeProf_${sessionId}_${activityId}`);
                        sessionStorage.removeItem(`timerDurationProf_${sessionId}_${activityId}`);
                    }
                } else {
                    sessionStorage.setItem(`timerStartTimeProf_${sessionId}_${activityId}`, timerStartTimeProf.toString());
                    sessionStorage.setItem(`timerDurationProf_${sessionId}_${activityId}`, timerDurationProf.toString());
                }

                if (!timerStartTimeProf || !timerDurationProf) {
                    console.warn('‚ö†Ô∏è Datos de temporizador inv√°lidos');
                    return;
                }

                document.getElementById('timerContainerProf').style.display = 'block';
                updateTimerProf();
                timerIntervalProf = setInterval(updateTimerProf, 1000);
            } catch (error) {
                console.error('Error starting timer:', error);
            }
        }

        function updateTimerProf() {
            if (!timerStartTimeProf || !timerDurationProf) return;

            const now = Date.now();
            const elapsed = Math.floor((now - timerStartTimeProf) / 1000);
            const remaining = Math.max(0, timerDurationProf - elapsed);

            const minutes = Math.floor(remaining / 60);
            const seconds = remaining % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            document.getElementById('timerDisplayProf').textContent = display;

            if (remaining === 0 && timerIntervalProf) {
                clearInterval(timerIntervalProf);
                timerIntervalProf = null;
            }
        }

        async function nextActivity() {
            try {
                const response = await fetch(`${API_BASE_URL}/sessions/game-sessions/${currentSessionId}/next_activity/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert('Error: ' + (error.error || 'No se pudo avanzar'));
                    return;
                }

                const data = await response.json();
                console.log('üìä Respuesta de next_activity:', data);
                
                if (data.stage_completed) {
                    window.location.href = `/profesor/resultados/${currentSessionId}/?stage_id=${data.stage_id}`;
                } else {
                    // Redirigir a la siguiente actividad seg√∫n el nombre o ID
                    const activityName = data.current_activity_name?.toLowerCase() || '';
                    const activityId = data.current_activity;
                    const currentOrder = data.current_activity_order_number || 0;
                    
                    console.log('üìä Siguiente actividad - Nombre:', activityName, 'ID:', activityId, 'Orden:', currentOrder);
                    
                    // Detectar seg√∫n nombre (m√°s variantes)
                    if (activityName.includes('desaf√≠o') || activityName.includes('desafio') || activityName.includes('ver el') || activityName.includes('ver desaf') || activityName.includes('desaf')) {
                        console.log('‚úÖ Redirigiendo a ver-desafio');
                        window.location.href = `/profesor/etapa2/ver-desafio/${currentSessionId}/`;
                    } else if (activityName.includes('bubble') || activityName.includes('mapa') || activityName.includes('mapa mental')) {
                        console.log('‚úÖ Redirigiendo a bubble-map');
                        window.location.href = `/profesor/etapa2/bubble-map/${currentSessionId}/`;
                    } else if (activityName.includes('tema') || activityName.includes('seleccionar')) {
                        console.log('‚ö†Ô∏è Siguiente actividad es seleccionar tema, recargando...');
                        window.location.reload();
                    } else {
                        // Si no se puede detectar por nombre, intentar por orden
                        // En Etapa 2: orden 1 = Seleccionar Tema, orden 2 = Ver Desaf√≠o, orden 3 = Bubble Map
                        if (currentOrder === 2) {
                            console.log('‚úÖ Redirigiendo a ver-desafio (por orden)');
                            window.location.href = `/profesor/etapa2/ver-desafio/${currentSessionId}/`;
                        } else if (currentOrder === 3) {
                            console.log('‚úÖ Redirigiendo a bubble-map (por orden)');
                            window.location.href = `/profesor/etapa2/bubble-map/${currentSessionId}/`;
                        } else {
                            console.warn('‚ö†Ô∏è No se pudo detectar la siguiente actividad, recargando...');
                            window.location.reload();
                        }
                    }
                }
            } catch (error) {
                console.error('Error advancing activity:', error);
                alert('Error al avanzar: ' + error.message);
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
