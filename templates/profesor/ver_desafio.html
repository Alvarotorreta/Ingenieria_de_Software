<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi√≥n Emprende - Ver Desaf√≠o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .stage-info {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stage-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .stage-title {
            color: #667eea;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .team-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .team-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .team-color {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .team-name {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .challenge-info {
            margin-top: 15px;
        }

        .challenge-title {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .challenge-story {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            color: #333;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .topic-name {
            color: #666;
            font-size: 14px;
            font-style: italic;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-in-progress {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .timer-container {
            background: #fff3cd;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #ffc107;
        }

        .timer-display {
            color: #856404;
            font-weight: 600;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Etapa 2: Empat√≠a</h1>
                <p>Actividad: Ver Desaf√≠o</p>
            </div>
            <div>
                <button class="btn btn-success" onclick="nextActivity()">Continuar</button>
            </div>
        </div>

        <div class="stage-info">
            <div class="stage-icon">üìñ</div>
            <h2 class="stage-title">Desaf√≠os Seleccionados</h2>
            <p style="color: #666; margin-top: 10px;">Los equipos est√°n leyendo y analizando el desaf√≠o asociado a su tema.</p>
            
            <!-- Temporizador -->
            <div class="timer-container" id="timerContainerProf" style="display: none;">
                <span class="timer-display">‚è±Ô∏è Tiempo restante: <span id="timerDisplayProf">--:--</span></span>
            </div>
        </div>

        <div id="loading" class="loading">Cargando equipos...</div>
        <div id="teamsContainer" class="teams-grid" style="display: none;"></div>
    </div>

    <script>
        const API_BASE_URL = '/api';
        const currentSessionId = {{ session_id }};
        let timerIntervalProf = null;
        let timerStartTimeProf = null;
        let timerDurationProf = null;

        setTimeout(() => {
            loadGameControl();
        }, 100);

        setInterval(() => {
            loadGameControl();
        }, 2000);

        async function loadGameControl() {
            try {
                const response = await fetch(`${API_BASE_URL}/sessions/game-sessions/${currentSessionId}/`);
                if (!response.ok) {
                    throw new Error('Error al cargar sesi√≥n');
                }

                const gameData = await response.json();
                
                if (!gameData.current_activity) {
                    return;
                }

                if (gameData.current_activity && !timerIntervalProf) {
                    await startTimerProf(gameData.current_activity, currentSessionId);
                }

                await loadTeamsChallenges();
            } catch (error) {
                console.error('Error loading game control:', error);
            }
        }

        async function loadTeamsChallenges() {
            try {
                const teamsResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${currentSessionId}/teams/`);
                if (!teamsResponse.ok) {
                    throw new Error('Error al cargar equipos');
                }
                const teams = await teamsResponse.json();

                const sessionResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${currentSessionId}/`);
                const sessionData = await sessionResponse.json();
                
                if (!sessionData.current_stage) {
                    return;
                }

                const sessionStagesResponse = await fetch(`${API_BASE_URL}/sessions/session-stages/?game_session=${currentSessionId}&stage=${sessionData.current_stage}`);
                const sessionStages = await sessionStagesResponse.json();
                const sessionStage = Array.isArray(sessionStages) ? sessionStages[0] : sessionStages.results?.[0];

                if (!sessionStage) {
                    return;
                }

                const activityResponse = await fetch(`${API_BASE_URL}/challenges/activities/${sessionData.current_activity}/`);
                const activity = await activityResponse.json();

                const progressPromises = teams.map(async (team) => {
                    try {
                        const progressResponse = await fetch(
                            `${API_BASE_URL}/sessions/team-activity-progress/?team=${team.id}&activity=${activity.id}&session_stage=${sessionStage.id}`
                        );
                        if (!progressResponse.ok) {
                            console.warn(`Error al cargar progreso para equipo ${team.name}:`, progressResponse.status);
                            return { team, progress: null };
                        }
                        const progressData = await progressResponse.json();
                        const progress = Array.isArray(progressData) ? progressData[0] : progressData.results?.[0];
                        return { team, progress };
                    } catch (error) {
                        console.error(`Error al obtener progreso para equipo ${team.name}:`, error);
                        return { team, progress: null };
                    }
                });

                const teamsWithProgress = await Promise.all(progressPromises);

                // Obtener informaci√≥n de desaf√≠os
                const teamsWithChallenges = await Promise.all(
                    teamsWithProgress.map(async ({ team, progress }) => {
                        let challenge = null;
                        if (progress?.selected_challenge) {
                            try {
                                // El serializer ya devuelve el objeto completo, no necesitamos hacer otro fetch
                                if (typeof progress.selected_challenge === 'object' && progress.selected_challenge !== null && progress.selected_challenge.id) {
                                    // Ya viene como objeto completo del serializer
                                    challenge = progress.selected_challenge;
                                } else {
                                    // Si viene como ID, necesitamos obtener el objeto
                                    const challengeId = progress.selected_challenge;
                                    if (challengeId && (typeof challengeId === 'number' || (typeof challengeId === 'string' && !isNaN(challengeId)))) {
                                        const challengeUrl = `${API_BASE_URL}/challenges/challenges/${challengeId}/`;
                                        const challengeResponse = await fetch(challengeUrl);
                                        if (challengeResponse.ok) {
                                            challenge = await challengeResponse.json();
                                        } else {
                                            console.warn(`Error al cargar desaf√≠o ${challengeId} para equipo ${team.name}:`, challengeResponse.status);
                                        }
                                    } else {
                                        console.warn(`ID de desaf√≠o inv√°lido para equipo ${team.name}:`, challengeId);
                                    }
                                }
                            } catch (error) {
                                console.error(`Error al obtener desaf√≠o para equipo ${team.name}:`, error);
                            }
                        }
                        return { team, progress, challenge };
                    })
                );

                renderTeams(teamsWithChallenges);
            } catch (error) {
                console.error('Error loading teams challenges:', error);
            }
        }

        function renderTeams(teamsWithChallenges) {
            const container = document.getElementById('teamsContainer');
            const loading = document.getElementById('loading');
            
            if (teamsWithChallenges.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: white; grid-column: 1/-1;">No hay equipos disponibles</p>';
                loading.style.display = 'none';
                container.style.display = 'grid';
                return;
            }

            const colorMap = {
                'Verde': '#28a745',
                'Azul': '#007bff',
                'Rojo': '#dc3545',
                'Amarillo': '#ffc107',
                'Naranja': '#fd7e14',
                'Morado': '#6f42c1',
                'Rosa': '#e83e8c',
                'Cian': '#17a2b8',
                'Gris': '#6c757d',
                'Marr√≥n': '#795548'
            };

            container.innerHTML = teamsWithChallenges.map(({ team, progress, challenge }) => {
                // Si hay un desaf√≠o seleccionado, considerar que est√° en progreso o completado
                const status = progress?.status || 'pending';
                let statusText = '‚è≥ Pendiente';
                let statusClass = 'status-pending';
                
                if (challenge) {
                    // Si hay un desaf√≠o seleccionado, mostrar como "Desaf√≠o seleccionado" o "Leyendo"
                    if (status === 'completed') {
                        statusText = '‚úì Completado';
                        statusClass = 'status-completed';
                    } else {
                        statusText = 'üìñ Desaf√≠o seleccionado';
                        statusClass = 'status-in-progress';
                    }
                } else if (status === 'completed') {
                    statusText = '‚úì Completado';
                    statusClass = 'status-completed';
                } else if (status === 'in_progress') {
                    statusText = 'üìñ Leyendo';
                    statusClass = 'status-in-progress';
                }

                return `
                    <div class="team-card">
                        <div class="team-header">
                            <div class="team-color" style="background: ${colorMap[team.color] || '#667eea'};">
                                ${team.color.charAt(0).toUpperCase()}
                            </div>
                            <div class="team-name">${team.name}</div>
                        </div>
                        <div class="challenge-info">
                            ${challenge ? `
                                ${challenge.topic ? `<div class="topic-name">Tema: ${challenge.topic_name || 'N/A'}</div>` : ''}
                                <div class="challenge-title">${challenge.title}</div>
                                <div class="challenge-story">${challenge.user_story || 'Sin descripci√≥n disponible'}</div>
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            ` : `
                                <div class="challenge-title" style="color: #999;">A√∫n no ha seleccionado un desaf√≠o</div>
                                <span class="status-badge status-pending">‚è≥ Pendiente</span>
                            `}
                        </div>
                    </div>
                `;
            }).join('');

            loading.style.display = 'none';
            container.style.display = 'grid';
        }

        async function startTimerProf(activityId, sessionId) {
            try {
                const response = await fetch(`${API_BASE_URL}/sessions/game-sessions/${sessionId}/activity_timer/`);
                if (!response.ok) {
                    return;
                }

                const data = await response.json();
                timerDurationProf = data.timer_duration;
                
                if (!timerDurationProf || timerDurationProf <= 0) {
                    return;
                }

                const startedAtStr = data.started_at;
                if (!startedAtStr) {
                    return;
                }

                timerStartTimeProf = new Date(startedAtStr).getTime();
                
                const storedStart = sessionStorage.getItem(`timerStartTimeProf_${sessionId}_${activityId}`);
                const storedDuration = sessionStorage.getItem(`timerDurationProf_${sessionId}_${activityId}`);

                if (storedStart && storedDuration && parseInt(storedDuration) > 0) {
                    const elapsed = Math.floor((Date.now() - parseInt(storedStart)) / 1000);
                    if (elapsed < parseInt(storedDuration)) {
                        timerStartTimeProf = parseInt(storedStart);
                        timerDurationProf = parseInt(storedDuration);
                    } else {
                        sessionStorage.removeItem(`timerStartTimeProf_${sessionId}_${activityId}`);
                        sessionStorage.removeItem(`timerDurationProf_${sessionId}_${activityId}`);
                    }
                } else {
                    sessionStorage.setItem(`timerStartTimeProf_${sessionId}_${activityId}`, timerStartTimeProf.toString());
                    sessionStorage.setItem(`timerDurationProf_${sessionId}_${activityId}`, timerDurationProf.toString());
                }

                if (!timerStartTimeProf || !timerDurationProf) {
                    return;
                }

                document.getElementById('timerContainerProf').style.display = 'block';
                updateTimerProf();
                timerIntervalProf = setInterval(updateTimerProf, 1000);
            } catch (error) {
                console.error('Error starting timer:', error);
            }
        }

        function updateTimerProf() {
            if (!timerStartTimeProf || !timerDurationProf) return;

            const now = Date.now();
            const elapsed = Math.floor((now - timerStartTimeProf) / 1000);
            const remaining = Math.max(0, timerDurationProf - elapsed);

            const minutes = Math.floor(remaining / 60);
            const seconds = remaining % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            document.getElementById('timerDisplayProf').textContent = display;

            if (remaining === 0 && timerIntervalProf) {
                clearInterval(timerIntervalProf);
                timerIntervalProf = null;
            }
        }

        async function nextActivity() {
            try {
                const response = await fetch(`${API_BASE_URL}/sessions/game-sessions/${currentSessionId}/next_activity/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert('Error: ' + (error.error || 'No se pudo avanzar'));
                    return;
                }

                const data = await response.json();
                
                if (data.stage_completed) {
                    window.location.href = `/profesor/resultados/${currentSessionId}/?stage_id=${data.stage_id}`;
                } else {
                    const activityName = data.current_activity_name;
                    if (activityName && activityName.toLowerCase().includes('bubble')) {
                        window.location.href = `/profesor/etapa2/bubble-map/${currentSessionId}/`;
                    } else {
                        window.location.reload();
                    }
                }
            } catch (error) {
                console.error('Error advancing activity:', error);
                alert('Error al avanzar: ' + error.message);
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
