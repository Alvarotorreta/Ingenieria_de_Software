<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi√≥n Emprende - Lobby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .team-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 18px;
            margin-top: 15px;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .tokens-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 18px;
            margin-top: 15px;
            background: #667eea;
            color: white;
            margin-left: 15px;
        }

        .status-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .status-icon {
            font-size: 60px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .status-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status-message {
            color: #666;
            font-size: 16px;
        }

        .connection-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 20px;
        }

        .connection-indicator.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-indicator.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .connection-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        .connection-indicator.connected .connection-dot {
            background: #28a745;
        }

        .connection-indicator.disconnected .connection-dot {
            background: #dc3545;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .teams-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .teams-section h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .team-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .team-card.my-team {
            background: #f0f4ff;
            border: 3px solid #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            position: relative;
        }

        .team-card.my-team::before {
            content: "TU EQUIPO";
            position: absolute;
            top: -12px;
            left: 20px;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .team-name {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team-color {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .team-info h3 {
            color: #333;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .team-info p {
            color: #666;
            font-size: 14px;
        }

        .tablet-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .tablet-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .tablet-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .students-list {
            margin-top: 15px;
        }

        .students-list h4 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .student-card {
            background: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            border: 2px solid #e0e0e0;
            transition: all 0.2s;
        }

        .student-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.2);
        }

        .room-code {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .room-code p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .room-code strong {
            color: #667eea;
            font-size: 24px;
            letter-spacing: 3px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Lobby de Sala</h1>
            <p>Esperando a que el profesor inicie el juego</p>
            <div id="myTeamBadge" class="team-badge" style="display: none;"></div>
            <div id="tokensBadge" class="tokens-badge" style="display: none;">
                ü™ô <span id="tokensCount">0</span> Tokens
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="status-section">
            <div class="status-icon" id="statusIcon">‚è≥</div>
            <h2 class="status-title" id="statusTitle">Esperando</h2>
            <p class="status-message" id="statusMessage">El profesor iniciar√° el juego pronto</p>
            
            <div class="connection-indicator connected" id="connectionIndicator">
                <div class="connection-dot"></div>
                <span>Conectado</span>
            </div>
        </div>

        <div class="teams-section">
            <h2>üë• Equipos (<span id="teamsCount">0</span>)</h2>
            <div id="teamsList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Cargando equipos...</p>
                </div>
            </div>
        </div>

        <div class="room-code">
            <p>C√≥digo de Sala:</p>
            <strong id="roomCode">---</strong>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        
        // Obtener connection_id de la URL o localStorage
        const urlParams = new URLSearchParams(window.location.search);
        let connectionId = urlParams.get('connection_id') || localStorage.getItem('tabletConnectionId');
        
        if (!connectionId) {
            // Si no hay connection_id, redirigir a join
            window.location.href = '/tablet/join/';
        }

        let myTeamId = null;
        let gameStarted = false;

        // Funci√≥n para obtener colores hex desde nombres
        function getTeamColorHex(color) {
            const colorMap = {
                'Verde': '#28a745',
                'Azul': '#007bff',
                'Rojo': '#dc3545',
                'Amarillo': '#ffc107',
                'Naranja': '#fd7e14',
                'Morado': '#6f42c1',
                'Rosa': '#e83e8c',
                'Cian': '#17a2b8',
                'Gris': '#6c757d',
                'Marr√≥n': '#795548'
            };
            return colorMap[color] || '#667eea';
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        async function loadLobby() {
            try {
                // Obtener estado de la conexi√≥n de la tablet
                const statusResponse = await fetch(`${API_BASE_URL}/sessions/tablet-connections/status/?connection_id=${connectionId}`);
                
                if (!statusResponse.ok) {
                    if (statusResponse.status === 404) {
                        showAlert('Conexi√≥n no encontrada. Por favor reconecta.', 'info');
                        setTimeout(() => {
                            window.location.href = '/tablet/join/';
                        }, 3000);
                    }
                    return;
                }

                const statusData = await statusResponse.json();
                myTeamId = statusData.team.id;
                
                // Obtener informaci√≥n completa del lobby
                const lobbyResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${statusData.game_session.id}/lobby/`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken') || ''}`
                    }
                });

                if (!lobbyResponse.ok) {
                    // Intentar sin autenticaci√≥n (ya que es p√∫blico para tablets)
                    const lobbyResponse2 = await fetch(`${API_BASE_URL}/sessions/game-sessions/${statusData.game_session.id}/lobby/`);
                    if (!lobbyResponse2.ok) {
                        if (lobbyResponse2.status === 403) {
                            // Sesi√≥n finalizada
                            showAlert('La sesi√≥n ya ha finalizado. No puedes acceder al lobby.', 'error');
                            setTimeout(() => {
                                window.location.href = '/tablet/join/';
                            }, 3000);
                        } else {
                            showAlert('Error al cargar el lobby');
                        }
                        return;
                    }
                    const lobbyData = await lobbyResponse2.json();
                    renderLobby(lobbyData, myTeamId);
                } else {
                    const lobbyData = await lobbyResponse.json();
                    renderLobby(lobbyData, myTeamId);
                }
            } catch (error) {
                console.error('Error loading lobby:', error);
                showAlert('Error de conexi√≥n: ' + error.message);
            }
        }

        function renderLobby(lobbyData, myTeamId) {
            const gameSession = lobbyData.game_session;
            const teams = lobbyData.teams;

            // Actualizar informaci√≥n del equipo propio
            const myTeam = teams.find(t => t.id === myTeamId);
            if (myTeam) {
                const teamBadge = document.getElementById('myTeamBadge');
                teamBadge.textContent = `${myTeam.name} (${myTeam.color})`;
                teamBadge.style.background = getTeamColorHex(myTeam.color);
                teamBadge.style.display = 'inline-block';
                
                document.getElementById('tokensCount').textContent = myTeam.tokens_total || 0;
                document.getElementById('tokensBadge').style.display = 'inline-block';
            }

            // Actualizar c√≥digo de sala
            document.getElementById('roomCode').textContent = gameSession.room_code;

            // Actualizar estado
            const statusIcon = document.getElementById('statusIcon');
            const statusTitle = document.getElementById('statusTitle');
            const statusMessage = document.getElementById('statusMessage');

            if (gameSession.status === 'lobby') {
                statusIcon.textContent = '‚è≥';
                statusTitle.textContent = 'Esperando';
                statusMessage.textContent = 'El profesor iniciar√° el juego pronto';
            } else if (gameSession.status === 'running' && !gameStarted) {
                gameStarted = true;
                statusIcon.textContent = 'üöÄ';
                statusTitle.textContent = '¬°Juego Iniciado!';
                statusMessage.textContent = 'Redirigiendo al juego...';
                
                // Determinar qu√© actividad mostrar y redirigir
                determineAndRedirectToActivity(gameSession.id);
            } else {
                statusIcon.textContent = '‚ùå';
                statusTitle.textContent = 'Sesi√≥n Finalizada';
                statusMessage.textContent = 'Esta sesi√≥n ha terminado';
            }

            // Actualizar contador de equipos
            document.getElementById('teamsCount').textContent = teams.length;

            // Renderizar equipos
            const teamsList = document.getElementById('teamsList');
            teamsList.innerHTML = teams.map(team => {
                const isMyTeam = team.id === myTeamId;
                const tabletConnection = lobbyData.tablet_connections.find(tc => tc.team === team.id);
                const isConnected = tabletConnection && tabletConnection.is_connected;
                
                // Extraer nombre corto de estudiantes
                const renderStudent = (student) => {
                    const nameParts = student.full_name ? student.full_name.trim().split(/\s+/) : [];
                    const firstName = nameParts[0] || '';
                    let lastName = '';
                    if (nameParts.length === 2) {
                        lastName = nameParts[1];
                    } else if (nameParts.length >= 3) {
                        lastName = nameParts[nameParts.length - 2];
                    }
                    return lastName ? `${firstName} ${lastName}`.trim() : firstName || student.full_name || 'Sin nombre';
                };

                return `
                    <div class="team-card ${isMyTeam ? 'my-team' : ''}" style="border-left: 5px solid ${getTeamColorHex(team.color)};">
                        <div class="team-header">
                            <div class="team-name">
                                <div class="team-color" style="background: ${getTeamColorHex(team.color)};">
                                    ${team.color.charAt(0).toUpperCase()}
                                </div>
                                <div class="team-info">
                                    <h3>${team.name}</h3>
                                    <p>${team.students_count} estudiantes</p>
                                </div>
                            </div>
                            <div class="tablet-status ${isConnected ? 'connected' : 'disconnected'}">
                                ${isConnected ? '‚úÖ Tablet Conectada' : '‚ùå Sin Tablet'}
                            </div>
                        </div>
                        
                        <div class="students-list">
                            <h4>Estudiantes:</h4>
                            <div class="students-grid">
                                ${team.students ? team.students.map(student => `
                                    <div class="student-card" title="${student.full_name || ''}">
                                        ${renderStudent(student)}
                                    </div>
                                `).join('') : '<div style="grid-column: 1 / -1; text-align: center; color: #999;">Sin estudiantes</div>'}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Actualizar indicador de conexi√≥n
            updateConnectionStatus(true);
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('connectionIndicator');
            if (connected) {
                indicator.className = 'connection-indicator connected';
                indicator.innerHTML = '<div class="connection-dot"></div><span>Conectado</span>';
            } else {
                indicator.className = 'connection-indicator disconnected';
                indicator.innerHTML = '<div class="connection-dot"></div><span>Desconectado</span>';
            }
        }

        async function determineAndRedirectToActivity(gameSessionId) {
            try {
                // Obtener estado del juego
                const gameResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${gameSessionId}/`);
                if (!gameResponse.ok) {
                    // Si falla, redirigir al game.html por defecto
                    window.location.href = `/tablet/game/?connection_id=${connectionId}`;
                    return;
                }

                const gameData = await gameResponse.json();
                const currentActivityName = gameData.current_activity_name;
                const currentActivityId = gameData.current_activity;
                const currentStageNumber = gameData.current_stage_number;

                // Si no hay actividad actual y estamos en etapa 1, redirigir a resultados de etapa 1
                if ((!currentActivityName || !currentActivityId) && currentStageNumber === 1) {
                    window.location.href = `/tablet/etapa1/resultados/?connection_id=${connectionId}`;
                    return;
                }
                
                // Si no hay actividad actual en otras etapas, redirigir a resultados generales
                if (!currentActivityName || !currentActivityId) {
                    window.location.href = `/tablet/resultados/?connection_id=${connectionId}`;
                    return;
                }

                // Normalizar nombre de actividad para comparaci√≥n
                const normalizedActivityName = currentActivityName.toLowerCase().trim();

                // Determinar URL seg√∫n actividad y etapa
                let redirectUrl = null;

                // Etapa 1: Trabajo en Equipo
                if (currentStageNumber === 1) {
                    if (normalizedActivityName.includes('personalizacion') || normalizedActivityName.includes('personalizaci√≥n')) {
                        redirectUrl = `/tablet/etapa1/personalizacion/?connection_id=${connectionId}`;
                    } else if (normalizedActivityName.includes('presentacion') || normalizedActivityName.includes('presentaci√≥n')) {
                        // Necesitamos verificar si el equipo se conoce para decidir entre anagramas o presentaci√≥n hablando
                        const personalizationResponse = await fetch(`${API_BASE_URL}/sessions/team-personalizations/?team=${myTeamId}`);
                        if (personalizationResponse.ok) {
                            const personalizationData = await personalizationResponse.json();
                            const results = personalizationData.results || personalizationData;
                            if (results.length > 0 && results[0].team_members_know_each_other === true) {
                                redirectUrl = `/tablet/etapa1/minijuego/?connection_id=${connectionId}`;
                            } else {
                                redirectUrl = `/tablet/etapa1/presentacion/?connection_id=${connectionId}`;
                            }
                        } else {
                            // Por defecto, presentaci√≥n hablando
                            redirectUrl = `/tablet/etapa1/presentacion/?connection_id=${connectionId}`;
                        }
                    }
                }
                // Etapa 2: Empat√≠a
                else if (currentStageNumber === 2) {
                    if (normalizedActivityName.includes('tema') || normalizedActivityName.includes('seleccionar')) {
                        redirectUrl = `/tablet/etapa2/seleccionar-tema/?connection_id=${connectionId}`;
                    } else if (normalizedActivityName.includes('desafio') || 
                               normalizedActivityName.includes('desaf√≠o') || 
                               normalizedActivityName.includes('challenge') ||
                               (normalizedActivityName.includes('ver') && (normalizedActivityName.includes('desaf') || normalizedActivityName.includes('challenge'))) ||
                               (normalizedActivityName.includes('seleccionar') && (normalizedActivityName.includes('desaf') || normalizedActivityName.includes('challenge')))) {
                        redirectUrl = `/tablet/etapa2/seleccionar-desafio/?connection_id=${connectionId}`;
                    } else if (normalizedActivityName.includes('bubble') || normalizedActivityName.includes('mapa')) {
                        redirectUrl = `/tablet/etapa2/bubble-map/?connection_id=${connectionId}`;
                    }
                }
                // Etapa 3: Creatividad
                else if (currentStageNumber === 3) {
                    if (normalizedActivityName.includes('prototipo')) {
                        redirectUrl = `/tablet/etapa3/prototipo/?connection_id=${connectionId}`;
                    }
                }
                // Etapa 4: Comunicaci√≥n
                else if (currentStageNumber === 4) {
                    if ((normalizedActivityName.includes('pitch') && normalizedActivityName.includes('formulario')) ||
                        (normalizedActivityName.includes('formulario') && normalizedActivityName.includes('pitch'))) {
                        redirectUrl = `/tablet/etapa4/formulario-pitch/?connection_id=${connectionId}`;
                    } else if ((normalizedActivityName.includes('pitch') && normalizedActivityName.includes('presentacion')) ||
                               (normalizedActivityName.includes('presentaci√≥n') && normalizedActivityName.includes('pitch')) ||
                               (normalizedActivityName.includes('presentacion') && !normalizedActivityName.includes('formulario'))) {
                        redirectUrl = `/tablet/etapa4/presentacion-pitch/?connection_id=${connectionId}`;
                    }
                }

                // Si encontramos una URL, redirigir; si no, usar game.html por defecto
                if (redirectUrl) {
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    // Por defecto, usar game.html
                    setTimeout(() => {
                        window.location.href = `/tablet/game/?connection_id=${connectionId}`;
                    }, 1000);
                }
            } catch (error) {
                console.error('Error determining activity:', error);
                // En caso de error, redirigir al game.html por defecto
                setTimeout(() => {
                    window.location.href = `/tablet/game/?connection_id=${connectionId}`;
                }, 1000);
            }
        }

        // Cargar lobby inicial
        loadLobby();

        // Polling cada 3 segundos para verificar estado
        const pollInterval = setInterval(() => {
            loadLobby();
        }, 3000);

        // Limpiar intervalo cuando se cierra la p√°gina
        window.addEventListener('beforeunload', () => {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
        });
    </script>
</body>
</html>
