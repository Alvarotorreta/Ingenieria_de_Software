<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi√≥n Emprende - Minijuego</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team-color {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .team-details h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 2px;
        }

        .team-details p {
            color: #666;
            font-size: 12px;
        }

        .tokens-badge {
            background: #667eea;
            color: white;
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .activity-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .activity-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .timer-container {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #ffc107;
        }

        .timer-container p {
            margin: 0;
            color: #856404;
            font-weight: 600;
            font-size: 18px;
        }

        .explanation-box {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .explanation-box p {
            margin: 0;
            color: #667eea;
            font-weight: 600;
        }

        .explanation-box p:last-child {
            margin-top: 5px;
            color: #555;
            font-weight: normal;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 20px;
            font-size: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            text-transform: lowercase;
            text-align: center;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-info {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="team-info">
            <div class="team-color" id="teamColor" style="background: #667eea;">?</div>
            <div class="team-details">
                <h3 id="teamName">Equipo</h3>
                <p id="teamInfo">Cargando...</p>
            </div>
        </div>
        <div class="tokens-badge">
            ü™ô <span id="tokensCount">0</span> Tokens
        </div>
    </div>

    <div class="container">
        <div id="alertContainer"></div>

        <h2 class="activity-title" id="gameTitle">2. Presentaci√≥n - Minijuego</h2>
        <p class="activity-subtitle" id="gameSubtitle">Carga el minijuego seg√∫n la configuraci√≥n de la actividad</p>
        
        <!-- Temporizador -->
        <div class="timer-container" id="timerContainer">
            <p>
                ‚è±Ô∏è Tiempo restante: <span id="timerDisplay">--:--</span>
            </p>
        </div>

        <div class="explanation-box" id="gameExplanation">
            <p>üìù Instrucciones:</p>
            <p id="gameInstructions">Cargando instrucciones...</p>
        </div>

        <div id="gameContainer">
            <!-- El contenido del juego se cargar√° aqu√≠ din√°micamente (anagramas, sopa de letras, etc.) -->
        </div>

        <div class="progress-info" id="gameProgress">
            <!-- El progreso se mostrar√° aqu√≠ -->
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        
        // Obtener connection_id de la URL o localStorage
        const urlParams = new URLSearchParams(window.location.search);
        let connectionId = urlParams.get('connection_id') || localStorage.getItem('tabletConnectionId');
        
        if (!connectionId) {
            window.location.href = '/tablet/join/';
        }

        let myTeamId = null;
        let gameSessionId = null;
        let currentActivityId = null;
        let currentSessionStageId = null;
        let gameWords = []; // Puede ser anagramas, sopa de letras, etc.
        let currentGameIndex = 0;
        let completedItems = [];
        let timerInterval = null;
        let timerStartTime = null;
        let timerDuration = null;
        let gameType = 'anagram'; // Por defecto anagrama, pero puede cambiar seg√∫n la actividad

        // Funci√≥n para obtener colores hex desde nombres
        function getTeamColorHex(color) {
            const colorMap = {
                'Verde': '#28a745',
                'Azul': '#007bff',
                'Rojo': '#dc3545',
                'Amarillo': '#ffc107',
                'Naranja': '#fd7e14',
                'Morado': '#6f42c1',
                'Rosa': '#e83e8c',
                'Cian': '#17a2b8',
                'Gris': '#6c757d',
                'Marr√≥n': '#795548'
            };
            return colorMap[color] || '#667eea';
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        async function loadGameState() {
            try {
                const statusResponse = await fetch(`${API_BASE_URL}/sessions/tablet-connections/status/?connection_id=${connectionId}`);
                
                if (!statusResponse.ok) {
                    if (statusResponse.status === 404) {
                        showAlert('Conexi√≥n no encontrada. Por favor reconecta.', 'error');
                        setTimeout(() => {
                            window.location.href = '/tablet/join/';
                        }, 3000);
                    }
                    return;
                }

                const statusData = await statusResponse.json();
                myTeamId = statusData.team.id;
                gameSessionId = statusData.game_session.id;
                
                // Actualizar header
                const team = statusData.team;
                document.getElementById('teamName').textContent = team.name;
                document.getElementById('teamInfo').textContent = `Equipo ${team.color}`;
                document.getElementById('teamColor').textContent = team.color.charAt(0).toUpperCase();
                document.getElementById('teamColor').style.background = getTeamColorHex(team.color);
                document.getElementById('tokensCount').textContent = team.tokens_total || 0;

                // Verificar estado del juego
                const gameResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${gameSessionId}/`);
                if (!gameResponse.ok) {
                    console.error('Error al obtener estado del juego');
                    return;
                }

                const gameData = await gameResponse.json();
                
                // Verificar si el juego ha finalizado
                if (gameData.status === 'finished' || gameData.status === 'completed') {
                    showAlert('El juego ha finalizado. Redirigiendo...', 'info');
                    setTimeout(() => {
                        window.location.href = '/tablet/join/';
                    }, 2000);
                    return;
                }

                // Verificar si el juego est√° en lobby
                if (gameData.status === 'lobby') {
                    window.location.href = `/tablet/lobby/?connection_id=${connectionId}`;
                    return;
                }

                // Obtener actividad actual
                currentActivityId = gameData.current_activity;
                const currentActivityName = gameData.current_activity_name;
                const currentStageNumber = gameData.current_stage_number;
                
                // Si la etapa termin√≥ (no hay actividad actual en etapa 1), redirigir a resultados
                if (currentStageNumber === 1 && (!currentActivityName || !currentActivityId)) {
                    window.location.href = `/tablet/etapa1/resultados/?connection_id=${connectionId}`;
                    return;
                }
                
                // Si el profesor avanz√≥ a otra etapa, redirigir al game.html
                if (currentStageNumber > 1) {
                    window.location.href = `/tablet/game/?connection_id=${connectionId}`;
                    return;
                }
                
                // Verificar si la actividad cambi√≥
                if (currentStageNumber !== 1 || !currentActivityName || 
                    (!currentActivityName.toLowerCase().includes('presentacion') && 
                     !currentActivityName.toLowerCase().includes('presentaci√≥n'))) {
                    // Si no hay actividad, redirigir a resultados
                    if (!currentActivityName) {
                        window.location.href = `/tablet/etapa1/resultados/?connection_id=${connectionId}`;
                    } else {
                        // El profesor avanz√≥ a otra actividad, redirigir
                        window.location.href = `/tablet/game/?connection_id=${connectionId}`;
                    }
                    return;
                }

                // Obtener session_stage
                if (!currentSessionStageId) {
                    const stagesResponse = await fetch(`${API_BASE_URL}/sessions/session-stages/?game_session=${gameSessionId}`);
                    if (stagesResponse.ok) {
                        const stagesData = await stagesResponse.json();
                        const stages = stagesData.results || stagesData;
                        if (stages.length > 0) {
                            currentSessionStageId = stages[0].id;
                        }
                    }
                }

                // Cargar actividad del minijuego
                if (currentActivityId && !gameWords.length) {
                    await loadMinijuegoActivity(currentActivityId, gameSessionId);
                }

                // Iniciar temporizador
                if (currentActivityId) {
                    await startTimer(currentActivityId, gameSessionId);
                }
            } catch (error) {
                console.error('Error loading game state:', error);
                showAlert('Error de conexi√≥n: ' + error.message, 'error');
            }
        }

        async function loadMinijuegoActivity(activityId, gameSessionId) {
            try {
                // Obtener datos de la actividad
                const activityResponse = await fetch(`${API_BASE_URL}/challenges/activities/${activityId}/`);
                if (!activityResponse.ok) {
                    showAlert('Error al cargar la actividad', 'error');
                    return;
                }
                
                const activityData = await activityResponse.json();
                const config = activityData.config_data || {};
                
                // Determinar tipo de juego seg√∫n la configuraci√≥n
                // Por ahora solo tenemos anagramas, pero puede expandirse para sopa de letras, etc.
                gameType = config.game_type || 'anagram';
                gameWords = config.words || [];
                
                // Actualizar t√≠tulo seg√∫n el tipo de juego
                if (gameType === 'anagram') {
                    document.getElementById('gameTitle').textContent = '2. Presentaci√≥n - Minijuego de Anagramas';
                    document.getElementById('gameSubtitle').textContent = 'Adivina las palabras desordenadas. Cada palabra correcta vale 5 tokens';
                    document.getElementById('gameInstructions').textContent = 'Las palabras est√°n desordenadas. Reordena las letras para formar la palabra correcta. Se enviar√° autom√°ticamente cuando escribas la respuesta correcta.';
                } else if (gameType === 'word_search' || gameType === 'sopa_letras') {
                    document.getElementById('gameTitle').textContent = '2. Presentaci√≥n - Sopa de Letras';
                    document.getElementById('gameSubtitle').textContent = 'Encuentra las palabras en la sopa de letras. Cada palabra encontrada vale tokens';
                    document.getElementById('gameInstructions').textContent = 'Busca las palabras en la sopa de letras. Pueden estar en horizontal, vertical o diagonal.';
                }
                
                // Renderizar juego seg√∫n el tipo
                if (gameType === 'anagram') {
                    renderAnagramWords(gameWords);
                } else if (gameType === 'word_search' || gameType === 'sopa_letras') {
                    // TODO: Implementar renderizado de sopa de letras
                    renderWordSearch(config);
                }
                
                // Verificar si ya hay progreso guardado
                await checkExistingGameProgress(myTeamId, activityId);
            } catch (error) {
                console.error('Error loading minijuego activity:', error);
                showAlert('Error al cargar la actividad: ' + error.message, 'error');
            }
        }

        function renderAnagramWords(words) {
            // Actualizar total
            document.getElementById('gameProgress').innerHTML = `<p>Palabra <span id="currentWordNumber">1</span> de <span id="totalWords">${words.length}</span></p>`;
            
            // Mostrar solo la palabra actual
            if (currentGameIndex >= words.length) {
                // Todas las palabras completadas
                const container = document.getElementById('gameContainer');
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; background: #d4edda; border-radius: 10px; border: 2px solid #28a745;">
                        <p style="font-size: 24px; color: #28a745; font-weight: bold;">‚úÖ ¬°Felicidades!</p>
                        <p style="color: #155724; margin-top: 10px;">Has completado todas las palabras</p>
                    </div>
                `;
                document.getElementById('gameProgress').style.display = 'none';
                return;
            }
            
            const wordData = words[currentGameIndex];
            const anagram = wordData.anagram || '';
            const container = document.getElementById('gameContainer');
            
            container.innerHTML = `
                <div class="form-group">
                    <label>
                        Anagrama: <span style="font-size: 28px; letter-spacing: 4px; color: #667eea; font-weight: bold;">${anagram.toUpperCase()}</span>
                    </label>
                    <input 
                        type="text" 
                        id="gameWordInput" 
                        data-word="${wordData.word}"
                        placeholder="Escribe la palabra correcta aqu√≠..."
                        autocomplete="off"
                        required
                    >
                    <p style="margin-top: 10px; font-size: 14px; color: #666; text-align: center;">‚≠ê Cada palabra correcta = 5 tokens</p>
                    <button 
                        type="button" 
                        class="submit-btn"
                        onclick="verifyAnswer('${wordData.word}', 'anagram')"
                        id="verifyBtn"
                    >
                        ‚úì Verificar Respuesta
                    </button>
                    <div id="gameFeedback" style="margin-top: 10px; text-align: center; font-weight: 600;"></div>
                </div>
            `;
            
            // Actualizar contador
            document.getElementById('currentWordNumber').textContent = currentGameIndex + 1;
        }

        function renderWordSearch(config) {
            // TODO: Implementar renderizado de sopa de letras
            // Por ahora mostrar mensaje
            document.getElementById('gameContainer').innerHTML = `
                <div style="text-align: center; padding: 40px; background: #fff3cd; border-radius: 10px;">
                    <p style="color: #856404; font-size: 18px;">üîÑ Sopa de letras en desarrollo</p>
                </div>
            `;
        }

        async function verifyAnswer(correctWord, type) {
            const input = document.getElementById('gameWordInput');
            const feedback = document.getElementById('gameFeedback');
            const verifyBtn = document.getElementById('verifyBtn');
            
            if (!input || !input.value.trim()) {
                showAlert('Por favor escribe una respuesta', 'error');
                return;
            }
            
            const userAnswer = input.value.trim().toLowerCase();
            const isCorrect = userAnswer === correctWord.toLowerCase();
            
            if (isCorrect) {
                // Respuesta correcta
                input.disabled = true;
                input.style.borderColor = '#28a745';
                input.style.background = '#d4edda';
                feedback.innerHTML = '<span style="color: #28a745; font-size: 18px;">‚úÖ ¬°Correcto!</span>';
                verifyBtn.style.display = 'none';
                
                // Guardar respuesta
                completedItems.push({
                    word: correctWord,
                    answer: userAnswer
                });
                
                // Enviar respuesta individual
                await submitGameAnswer(correctWord, userAnswer, type);
                
                // Esperar un momento y mostrar siguiente palabra
                setTimeout(() => {
                    currentGameIndex++;
                    if (gameType === 'anagram') {
                        renderAnagramWords(gameWords);
                    }
                }, 1500);
            } else {
                // Respuesta incorrecta
                input.style.borderColor = '#dc3545';
                input.style.background = '#f8d7da';
                feedback.innerHTML = '<span style="color: #dc3545; font-size: 18px;">‚ùå Incorrecto. Intenta de nuevo.</span>';
                
                // Limpiar feedback despu√©s de 2 segundos
                setTimeout(() => {
                    input.style.borderColor = '#e0e0e0';
                    input.style.background = 'white';
                    feedback.innerHTML = '';
                }, 2000);
            }
        }

        async function submitGameAnswer(word, answer, type) {
            try {
                if (!myTeamId || !currentActivityId || !currentSessionStageId) {
                    console.error('‚ùå Error: Faltan datos necesarios');
                    return;
                }
                
                const requestData = {
                    team: myTeamId,
                    activity: currentActivityId,
                    session_stage: currentSessionStageId,
                    answers: [{ word: word, answer: answer }]
                };
                
                const response = await fetch(`${API_BASE_URL}/sessions/team-activity-progress/submit_anagram/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Error desconocido' }));
                    showAlert(`Error al guardar: ${errorData.error || 'Error desconocido'}`, 'error');
                    return;
                }
                
                const data = await response.json();
                const tokensEarned = data.tokens_earned || 0;
                
                if (tokensEarned > 0) {
                    showAlert(`¬°Correcto! +${tokensEarned} tokens`, 'success');
                    // Actualizar tokens en header
                    await loadGameState();
                }
            } catch (error) {
                console.error('‚ùå Error submitting answer:', error);
                showAlert('Error de conexi√≥n: ' + error.message, 'error');
            }
        }

        async function checkExistingGameProgress(teamId, activityId) {
            try {
                if (!currentSessionStageId) return;
                
                const response = await fetch(`${API_BASE_URL}/sessions/team-activity-progress/?team=${teamId}&activity=${activityId}&session_stage=${currentSessionStageId}`);
                
                if (response.ok) {
                    const data = await response.json();
                    const results = data.results || data;
                    
                    if (results.length > 0) {
                        const progress = results[0];
                        const responseData = progress.response_data || {};
                        const answers = responseData.answers || [];
                        
                        // Restaurar progreso
                        completedItems = answers;
                        currentGameIndex = answers.length;
                        
                        // Si est√° completado, mostrar pantalla de completado
                        if (progress.status === 'completed') {
                            currentGameIndex = gameWords.length;
                            if (gameType === 'anagram') {
                                renderAnagramWords(gameWords);
                            }
                        } else {
                            // Continuar desde donde se qued√≥
                            if (gameType === 'anagram') {
                                renderAnagramWords(gameWords);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error checking game progress:', error);
            }
        }

        async function startTimer(activityId, gameSessionId) {
            try {
                // Intentar restaurar desde sessionStorage primero
                const storedTimerStart = sessionStorage.getItem(`timerStartTime_${connectionId}_${activityId}`);
                const storedTimerDuration = sessionStorage.getItem(`timerDuration_${connectionId}_${activityId}`);
                
                if (storedTimerStart && storedTimerDuration) {
                    timerStartTime = parseInt(storedTimerStart);
                    timerDuration = parseInt(storedTimerDuration);
                    console.log('‚úÖ Temporizador restaurado desde sessionStorage');
                } else {
                    // Obtener informaci√≥n del temporizador desde el endpoint centralizado
                    const timerResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${gameSessionId}/activity_timer/`);
                    if (!timerResponse.ok) {
                        console.error('Error al obtener informaci√≥n del temporizador');
                        return;
                    }
                    
                    const timerData = await timerResponse.json();
                    
                    if (timerData.error) {
                        console.error('Error del servidor:', timerData.error);
                        return;
                    }
                    
                    timerDuration = timerData.timer_duration;
                    
                    // Validar que timer_duration est√© configurado
                    if (timerDuration === null || timerDuration === undefined) {
                        console.warn('‚ö†Ô∏è La actividad no tiene timer_duration configurado');
                        return;
                    }
                    
                    if (timerData.started_at) {
                        timerStartTime = new Date(timerData.started_at).getTime();
                    } else {
                        timerStartTime = new Date(timerData.current_time).getTime();
                    }
                    
                    // Guardar en sessionStorage
                    sessionStorage.setItem(`timerStartTime_${connectionId}_${activityId}`, timerStartTime.toString());
                    sessionStorage.setItem(`timerDuration_${connectionId}_${activityId}`, timerDuration.toString());
                    
                    console.log('‚úÖ Temporizador sincronizado desde servidor');
                }
                
                // Continuar con la l√≥gica del temporizador
                if (!timerDuration || timerDuration <= 0) {
                    console.warn('‚ö†Ô∏è No se puede iniciar el temporizador: timerDuration no es v√°lido');
                    return;
                }
                
                // Actualizar display del temporizador
                const updateTimer = () => {
                    if (!timerStartTime || !timerDuration) return;
                    
                    const now = Date.now();
                    const elapsed = Math.floor((now - timerStartTime) / 1000);
                    const remaining = Math.max(0, timerDuration - elapsed);
                    
                    const minutes = Math.floor(remaining / 60);
                    const seconds = remaining % 60;
                    const timerDisplay = document.getElementById('timerDisplay');
                    if (timerDisplay) {
                        timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                    
                    // Si el tiempo se agot√≥
                    if (remaining <= 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        if (timerDisplay) {
                            timerDisplay.textContent = '00:00';
                        }
                        showAlert('‚è±Ô∏è ¬°Tiempo agotado!', 'error');
                    }
                };
                
                updateTimer();
                timerInterval = setInterval(updateTimer, 1000);
                
            } catch (error) {
                console.error('Error iniciando temporizador:', error);
            }
        }

        // Cargar informaci√≥n inicial
        loadGameState();

        // Polling para actualizar estado y sincronizar temporizador
        setInterval(async () => {
            // Verificar estado del juego primero
            if (gameSessionId) {
                try {
                    const gameResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${gameSessionId}/`);
                    if (gameResponse.ok) {
                        const gameData = await gameResponse.json();
                        
                        // Si el juego finaliz√≥, redirigir inmediatamente
                        if (gameData.status === 'finished' || gameData.status === 'completed') {
                            showAlert('El juego ha finalizado. Redirigiendo...', 'info');
                            setTimeout(() => {
                                window.location.href = '/tablet/join/';
                            }, 1000);
                            return;
                        }
                        
                        // Si el juego volvi√≥ a lobby, redirigir al lobby
                        if (gameData.status === 'lobby') {
                            window.location.href = `/tablet/lobby/?connection_id=${connectionId}`;
                            return;
                        }

                        // Verificar si cambi√≥ la actividad
                        const currentActivityName = gameData.current_activity_name;
                        const currentStageNumber = gameData.current_stage_number;
                        
                        // Si la etapa termin√≥, redirigir a resultados
                        if (currentStageNumber === 1 && (!currentActivityName || !gameData.current_activity)) {
                            window.location.href = `/tablet/etapa1/resultados/?connection_id=${connectionId}`;
                            return;
                        }
                        
                        // Si el profesor avanz√≥ a otra etapa, redirigir
                        if (currentStageNumber > 1) {
                            window.location.href = `/tablet/game/?connection_id=${connectionId}`;
                            return;
                        }
                        
                        if (currentStageNumber !== 1 || !currentActivityName || 
                            (!currentActivityName.toLowerCase().includes('presentacion') && 
                             !currentActivityName.toLowerCase().includes('presentaci√≥n'))) {
                            // Si no hay actividad, redirigir a resultados
                            if (!currentActivityName) {
                                window.location.href = `/tablet/etapa1/resultados/?connection_id=${connectionId}`;
                            } else {
                                // El profesor avanz√≥ a otra actividad
                                window.location.href = `/tablet/game/?connection_id=${connectionId}`;
                            }
                            return;
                        }
                    }
                } catch (error) {
                    console.error('Error verificando estado del juego:', error);
                }
            }
            
            // Actualizar informaci√≥n del equipo
            await loadGameState();
            
            // Sincronizar temporizador
            if (currentActivityId && gameSessionId) {
                try {
                    const timerResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${gameSessionId}/activity_timer/`);
                    if (timerResponse.ok) {
                        const timerData = await timerResponse.json();
                        if (timerData.started_at && !timerData.error) {
                            const serverStartTime = new Date(timerData.started_at).getTime();
                            const currentStartTime = timerStartTime;
                            
                            // Si hay diferencia significativa (> 2 segundos), sincronizar
                            if (!currentStartTime || Math.abs(serverStartTime - currentStartTime) > 2000) {
                                timerStartTime = serverStartTime;
                                sessionStorage.setItem(`timerStartTime_${connectionId}_${currentActivityId}`, timerStartTime.toString());
                                
                                // Actualizar duraci√≥n si cambi√≥
                                if (timerData.timer_duration !== timerDuration) {
                                    timerDuration = timerData.timer_duration;
                                    sessionStorage.setItem(`timerDuration_${connectionId}_${currentActivityId}`, timerDuration.toString());
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error sincronizando temporizador:', error);
                }
            }
        }, 3000);
    </script>
