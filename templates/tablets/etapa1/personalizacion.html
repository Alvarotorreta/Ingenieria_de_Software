<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi√≥n Emprende - Personalizaci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team-color {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .team-details h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 2px;
        }

        .team-details p {
            color: #666;
            font-size: 12px;
        }

        .tokens-badge {
            background: #667eea;
            color: white;
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .activity-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .activity-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .know-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .know-btn {
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            text-align: center;
        }

        .know-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .know-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .know-btn .icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .timer-container {
            background: #fff3cd;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #ffc107;
        }

        .timer-container p {
            margin: 0;
            color: #856404;
            font-weight: 600;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="team-info">
            <div class="team-color" id="teamColor" style="background: #667eea;">?</div>
            <div class="team-details">
                <h3 id="teamName">Equipo</h3>
                <p id="teamInfo">Cargando...</p>
            </div>
        </div>
        <div class="tokens-badge">
            ü™ô <span id="tokensCount">0</span> Tokens
        </div>
    </div>

    <div class="container">
        <div id="alertContainer"></div>

        <h2 class="activity-title">1. Personalizaci√≥n del Equipo</h2>
        <p class="activity-subtitle">Define el nombre de tu equipo y si ya se conocen entre ustedes</p>
        
        <!-- Temporizador -->
        <div class="timer-container" id="timerContainerPersonalization">
            <p>
                ‚è±Ô∏è Tiempo restante: <span id="timerDisplayPersonalization">--:--</span>
            </p>
        </div>

        <form id="personalizationForm" onsubmit="handlePersonalizationSubmit(event)">
            <div class="form-group">
                <label for="teamNameInput">Nombre del Equipo</label>
                <input 
                    type="text" 
                    id="teamNameInput" 
                    name="teamName" 
                    placeholder="Ej: Los Emprendedores, Los Innovadores..."
                    maxlength="100"
                    required
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label>¬øLos miembros del equipo ya se conocen?</label>
                <div class="know-buttons">
                    <button type="button" class="know-btn" onclick="selectKnowOption(true)" id="knowYesBtn">
                        <span class="icon">üëã</span>
                        Ya nos conocemos
                    </button>
                    <button type="button" class="know-btn" onclick="selectKnowOption(false)" id="knowNoBtn">
                        <span class="icon">üë•</span>
                        No nos conocemos
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Entregar Personalizaci√≥n
            </button>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        
        // Obtener connection_id de la URL o localStorage
        const urlParams = new URLSearchParams(window.location.search);
        let connectionId = urlParams.get('connection_id') || localStorage.getItem('tabletConnectionId');
        
        if (!connectionId) {
            window.location.href = '/tablet/join/';
        }

        let myTeamId = null;
        let knowEachOther = null;
        let timerIntervalPersonalization = null;
        let timerStartTimePersonalization = null;
        let timerDurationPersonalization = null;
        let currentActivityId = null;
        let gameSessionId = null;

        // Funci√≥n para obtener colores hex desde nombres
        function getTeamColorHex(color) {
            const colorMap = {
                'Verde': '#28a745',
                'Azul': '#007bff',
                'Rojo': '#dc3545',
                'Amarillo': '#ffc107',
                'Naranja': '#fd7e14',
                'Morado': '#6f42c1',
                'Rosa': '#e83e8c',
                'Cian': '#17a2b8',
                'Gris': '#6c757d',
                'Marr√≥n': '#795548'
            };
            return colorMap[color] || '#667eea';
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        async function loadTeamInfo() {
            try {
                const statusResponse = await fetch(`${API_BASE_URL}/sessions/tablet-connections/status/?connection_id=${connectionId}`);
                
                if (!statusResponse.ok) {
                    if (statusResponse.status === 404) {
                        showAlert('Conexi√≥n no encontrada. Por favor reconecta.', 'error');
                        setTimeout(() => {
                            window.location.href = '/tablet/join/';
                        }, 3000);
                    }
                    return;
                }

                const statusData = await statusResponse.json();
                myTeamId = statusData.team.id;
                
                // Obtener gameSessionId
                gameSessionId = statusData.game_session.id;

                // Verificar estado del juego
                const gameResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${gameSessionId}/`);
                if (!gameResponse.ok) {
                    console.error('Error al obtener estado del juego');
                    return;
                }

                const gameData = await gameResponse.json();
                
                // Verificar si el juego ha finalizado
                if (gameData.status === 'finished' || gameData.status === 'completed') {
                    showAlert('El juego ha finalizado. Redirigiendo...', 'info');
                    setTimeout(() => {
                        window.location.href = '/tablet/join/';
                    }, 2000);
                    return;
                }

                // Verificar si el juego est√° en lobby (no deber√≠a estar aqu√≠, pero por si acaso)
                if (gameData.status === 'lobby') {
                    showAlert('El juego no ha iniciado. Redirigiendo al lobby...', 'info');
                    setTimeout(() => {
                        window.location.href = `/tablet/lobby/?connection_id=${connectionId}`;
                    }, 2000);
                    return;
                }

                // Actualizar header
                const team = statusData.team;
                document.getElementById('teamName').textContent = team.name;
                document.getElementById('teamInfo').textContent = `Equipo ${team.color}`;
                document.getElementById('teamColor').textContent = team.color.charAt(0).toUpperCase();
                document.getElementById('teamColor').style.background = getTeamColorHex(team.color);
                document.getElementById('tokensCount').textContent = team.tokens_total || 0;

                // Obtener actividad actual para el temporizador
                currentActivityId = gameData.current_activity;
                
                // Verificar si la actividad actual cambi√≥ (por ejemplo, el profesor avanz√≥ a otra actividad)
                const currentActivityName = gameData.current_activity_name;
                const currentStageNumber = gameData.current_stage_number;
                
                // Si la etapa termin√≥ (no hay actividad actual en etapa 1), redirigir a resultados
                if (currentStageNumber === 1 && (!currentActivityName || !currentActivityId)) {
                    window.location.href = `/tablet/etapa1/resultados/?connection_id=${connectionId}`;
                    return;
                }
                
                // Si el profesor avanz√≥ a otra etapa, redirigir al game.html
                if (currentStageNumber > 1) {
                    window.location.href = `/tablet/game/?connection_id=${connectionId}`;
                    return;
                }
                
                // Si no estamos en la Etapa 1 o la actividad no es Personalizaci√≥n, redirigir
                if (currentStageNumber !== 1 || !currentActivityName || 
                    (!currentActivityName.toLowerCase().includes('personalizacion') && 
                     !currentActivityName.toLowerCase().includes('personalizaci√≥n'))) {
                    // El profesor avanz√≥ a otra actividad, redirigir seg√∫n la actividad actual
                    if (currentActivityName && (currentActivityName.toLowerCase().includes('presentacion') || 
                                                 currentActivityName.toLowerCase().includes('presentaci√≥n'))) {
                        // Verificar si es anagramas o presentaci√≥n hablando seg√∫n si se conocen
                        const personalizationResponse = await fetch(`${API_BASE_URL}/sessions/team-personalizations/?team=${myTeamId}`);
                        if (personalizationResponse.ok) {
                            const personalizationData = await personalizationResponse.json();
                            const results = personalizationData.results || personalizationData;
                            if (results.length > 0 && results[0].team_members_know_each_other === true) {
                                // Se conocen ‚Üí ir a minijuego (anagramas, sopa de letras, etc.)
                                window.location.href = `/tablet/etapa1/minijuego/?connection_id=${connectionId}`;
                            } else {
                                // NO se conocen ‚Üí ir a presentaci√≥n hablando
                                window.location.href = `/tablet/etapa1/presentacion/?connection_id=${connectionId}`;
                            }
                        } else {
                            // Por defecto, presentaci√≥n hablando
                            window.location.href = `/tablet/etapa1/presentacion/?connection_id=${connectionId}`;
                        }
                    } else {
                        // Si no hay actividad, redirigir a resultados
                        if (!currentActivityName) {
                            window.location.href = `/tablet/etapa1/resultados/?connection_id=${connectionId}`;
                        } else {
                            // Redirigir al game.html por defecto para que maneje el routing
                            window.location.href = `/tablet/game/?connection_id=${connectionId}`;
                        }
                    }
                    return;
                }
                
                // Iniciar temporizador si hay actividad
                if (currentActivityId) {
                    await startTimerPersonalization(currentActivityId, gameSessionId);
                }

                // Verificar si ya hay personalizaci√≥n guardada
                await checkExistingPersonalization(myTeamId);
            } catch (error) {
                console.error('Error loading team info:', error);
                showAlert('Error de conexi√≥n: ' + error.message, 'error');
            }
        }

        async function checkExistingPersonalization(teamId) {
            try {
                const response = await fetch(`${API_BASE_URL}/sessions/team-personalizations/?team=${teamId}`);
                if (response.ok) {
                    const data = await response.json();
                    const results = data.results || data;
                    if (results.length > 0) {
                        const personalization = results[0];
                        if (personalization.team_name) {
                            document.getElementById('teamNameInput').value = personalization.team_name;
                        }
                        if (personalization.team_members_know_each_other !== null) {
                            knowEachOther = personalization.team_members_know_each_other;
                            selectKnowOption(personalization.team_members_know_each_other);
                        }
                        
                        // Si ya est√° completo, deshabilitar formulario
                        if (personalization.team_name && personalization.team_members_know_each_other !== null) {
                            document.getElementById('teamNameInput').disabled = true;
                            document.getElementById('knowYesBtn').disabled = true;
                            document.getElementById('knowNoBtn').disabled = true;
                            document.getElementById('submitBtn').textContent = '‚úì Entregado';
                            document.getElementById('submitBtn').disabled = true;
                        }
                    }
                }
            } catch (error) {
                console.error('Error checking personalization:', error);
            }
        }

        function selectKnowOption(value) {
            knowEachOther = value;
            
            // Actualizar botones
            document.getElementById('knowYesBtn').classList.toggle('selected', value === true);
            document.getElementById('knowNoBtn').classList.toggle('selected', value === false);
        }

        async function handlePersonalizationSubmit(event) {
            event.preventDefault();
            
            const teamName = document.getElementById('teamNameInput').value.trim();
            
            if (!teamName) {
                showAlert('Por favor ingresa un nombre para el equipo', 'error');
                return;
            }

            if (knowEachOther === null) {
                showAlert('Por favor selecciona si se conocen o no', 'error');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Enviando...';

            try {
                // Crear o actualizar personalizaci√≥n
                const response = await fetch(`${API_BASE_URL}/sessions/team-personalizations/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        team: myTeamId,
                        team_name: teamName,
                        team_members_know_each_other: knowEachOther
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error al guardar personalizaci√≥n');
                }

                showAlert('‚úì Personalizaci√≥n guardada exitosamente', 'success');
                btn.textContent = '‚úì Entregado';
                
                // Deshabilitar formulario
                document.getElementById('teamNameInput').disabled = true;
                document.getElementById('knowYesBtn').disabled = true;
                document.getElementById('knowNoBtn').disabled = true;
                
                // Recargar estado del equipo para ver tokens actualizados
                setTimeout(() => {
                    loadTeamInfo();
                }, 1000);

            } catch (error) {
                showAlert('Error de conexi√≥n: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Entregar Personalizaci√≥n';
            }
        }

        async function startTimerPersonalization(activityId, gameSessionId) {
            try {
                // Intentar restaurar desde sessionStorage primero
                const storedTimerStart = sessionStorage.getItem(`timerStartTime_${connectionId}_${activityId}`);
                const storedTimerDuration = sessionStorage.getItem(`timerDuration_${connectionId}_${activityId}`);
                
                if (storedTimerStart && storedTimerDuration) {
                    timerStartTimePersonalization = parseInt(storedTimerStart);
                    timerDurationPersonalization = parseInt(storedTimerDuration);
                    console.log('‚úÖ Temporizador restaurado desde sessionStorage');
                } else {
                    // Obtener informaci√≥n del temporizador desde el endpoint centralizado
                    const timerResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${gameSessionId}/activity_timer/`);
                    if (!timerResponse.ok) {
                        console.error('Error al obtener informaci√≥n del temporizador');
                        return;
                    }
                    
                    const timerData = await timerResponse.json();
                    
                    if (timerData.error) {
                        console.error('Error del servidor:', timerData.error);
                        return;
                    }
                    
                    timerDurationPersonalization = timerData.timer_duration;
                    
                    // Validar que timer_duration est√© configurado
                    if (timerDurationPersonalization === null || timerDurationPersonalization === undefined) {
                        console.warn('‚ö†Ô∏è La actividad no tiene timer_duration configurado');
                        return;
                    }
                    
                    if (timerData.started_at) {
                        timerStartTimePersonalization = new Date(timerData.started_at).getTime();
                    } else {
                        // Si no hay started_at, usar el tiempo actual del servidor
                        timerStartTimePersonalization = new Date(timerData.current_time).getTime();
                    }
                    
                    // Guardar en sessionStorage
                    sessionStorage.setItem(`timerStartTime_${connectionId}_${activityId}`, timerStartTimePersonalization.toString());
                    sessionStorage.setItem(`timerDuration_${connectionId}_${activityId}`, timerDurationPersonalization.toString());
                    
                    console.log('‚úÖ Temporizador sincronizado desde servidor');
                }
                
                // Continuar con la l√≥gica del temporizador
                if (!timerDurationPersonalization || timerDurationPersonalization <= 0) {
                    console.warn('‚ö†Ô∏è No se puede iniciar el temporizador: timerDuration no es v√°lido');
                    return;
                }
                
                // Actualizar display del temporizador
                const updateTimer = () => {
                    if (!timerStartTimePersonalization || !timerDurationPersonalization) return;
                    
                    const now = Date.now();
                    const elapsed = Math.floor((now - timerStartTimePersonalization) / 1000);
                    const remaining = Math.max(0, timerDurationPersonalization - elapsed);
                    
                    const minutes = Math.floor(remaining / 60);
                    const seconds = remaining % 60;
                    const timerDisplay = document.getElementById('timerDisplayPersonalization');
                    if (timerDisplay) {
                        timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                    
                    // Si el tiempo se agot√≥
                    if (remaining <= 0) {
                        clearInterval(timerIntervalPersonalization);
                        timerIntervalPersonalization = null;
                        if (timerDisplay) {
                            timerDisplay.textContent = '00:00';
                        }
                        showAlert('‚è±Ô∏è ¬°Tiempo agotado!', 'error');
                    }
                };
                
                updateTimer();
                timerIntervalPersonalization = setInterval(updateTimer, 1000);
                
            } catch (error) {
                console.error('Error iniciando temporizador:', error);
            }
        }

        // Cargar informaci√≥n inicial
        loadTeamInfo();

        // Polling para actualizar estado y sincronizar temporizador
        setInterval(async () => {
            // Verificar estado del juego primero
            if (gameSessionId) {
                try {
                    const gameResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${gameSessionId}/`);
                    if (gameResponse.ok) {
                        const gameData = await gameResponse.json();
                        
                        // Si el juego finaliz√≥, redirigir inmediatamente
                        if (gameData.status === 'finished' || gameData.status === 'completed') {
                            showAlert('El juego ha finalizado. Redirigiendo...', 'info');
                            setTimeout(() => {
                                window.location.href = '/tablet/join/';
                            }, 1000);
                            return;
                        }
                        
                        // Si el juego volvi√≥ a lobby, redirigir al lobby
                        if (gameData.status === 'lobby') {
                            window.location.href = `/tablet/lobby/?connection_id=${connectionId}`;
                            return;
                        }
                    }
                } catch (error) {
                    console.error('Error verificando estado del juego:', error);
                }
            }
            
            // Actualizar informaci√≥n del equipo y temporizador
            await loadTeamInfo();
            
            // Sincronizar temporizador cada 3 segundos
            if (currentActivityId && gameSessionId) {
                try {
                    const timerResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${gameSessionId}/activity_timer/`);
                    if (timerResponse.ok) {
                        const timerData = await timerResponse.json();
                        if (timerData.started_at && !timerData.error) {
                            const serverStartTime = new Date(timerData.started_at).getTime();
                            const currentStartTime = timerStartTimePersonalization;
                            
                            // Si hay diferencia significativa (> 2 segundos), sincronizar
                            if (!currentStartTime || Math.abs(serverStartTime - currentStartTime) > 2000) {
                                timerStartTimePersonalization = serverStartTime;
                                sessionStorage.setItem(`timerStartTime_${connectionId}_${currentActivityId}`, timerStartTimePersonalization.toString());
                                
                                // Actualizar duraci√≥n si cambi√≥
                                if (timerData.timer_duration !== timerDurationPersonalization) {
                                    timerDurationPersonalization = timerData.timer_duration;
                                    sessionStorage.setItem(`timerDuration_${connectionId}_${currentActivityId}`, timerDurationPersonalization.toString());
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error sincronizando temporizador:', error);
                }
            }
        }, 3000);
    </script>
</body>
