<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi√≥n Emprende - Seleccionar Tema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team-color {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .team-details h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 2px;
        }

        .team-details p {
            color: #666;
            font-size: 12px;
        }

        .tokens-badge {
            background: #667eea;
            color: white;
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .activity-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .activity-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .timer-container {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #ffc107;
        }

        .timer-container p {
            margin: 0;
            color: #856404;
            font-weight: 600;
            font-size: 18px;
        }

        #topicsContainer {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .topic-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .topic-card:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .topic-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .topic-card p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        #selectedTopicInfo {
            display: none;
            background: #d4edda;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #28a745;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="team-info">
            <div class="team-color" id="teamColor" style="background: #667eea;">?</div>
            <div class="team-details">
                <h3 id="teamName">Equipo</h3>
                <p id="teamInfo">Cargando...</p>
            </div>
        </div>
        <div class="tokens-badge">
            ü™ô <span id="tokensCount">0</span> Tokens
        </div>
    </div>

    <div class="container">
        <div id="alertContainer"></div>

        <h2 class="activity-title">1. Seleccionar Tema</h2>
        <p class="activity-subtitle">Elige un tema de inter√©s relacionado con tu facultad</p>
        
        <!-- Temporizador -->
        <div class="timer-container" id="timerContainer">
            <p>
                ‚è±Ô∏è Tiempo restante: <span id="timerDisplay">--:--</span>
            </p>
        </div>

        <div id="topicsContainer">
            <!-- Los temas se cargar√°n din√°micamente -->
        </div>

        <div id="selectedTopicInfo">
            <p style="margin: 0; color: #155724; font-weight: 600; margin-bottom: 10px;">
                ‚úì Tema seleccionado: <span id="selectedTopicName"></span>
            </p>
            <button type="button" class="submit-btn" onclick="confirmTopicSelection()" id="confirmTopicBtn">
                ‚úì Confirmar Selecci√≥n
            </button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        
        // Obtener connection_id de la URL o localStorage
        const urlParams = new URLSearchParams(window.location.search);
        let connectionId = urlParams.get('connection_id') || localStorage.getItem('tabletConnectionId');
        
        if (!connectionId) {
            window.location.href = '/tablet/join/';
        }

        let myTeamId = null;
        let gameSessionId = null;
        let currentActivityId = null;
        let previousActivityId = null; // Para detectar cambios
        let currentSessionStageId = null;
        let pendingTopicId = null;
        let selectedTopicId = null;
        let allTopicsCache = [];
        let timerInterval = null;
        let timerStartTime = null;
        let timerDuration = null;

        // Funci√≥n para obtener colores hex desde nombres
        function getTeamColorHex(color) {
            const colorMap = {
                'Verde': '#28a745',
                'Azul': '#007bff',
                'Rojo': '#dc3545',
                'Amarillo': '#ffc107',
                'Naranja': '#fd7e14',
                'Morado': '#6f42c1',
                'Rosa': '#e83e8c',
                'Cian': '#17a2b8',
                'Gris': '#6c757d',
                'Marr√≥n': '#795548'
            };
            return colorMap[color] || '#667eea';
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        async function loadGameState() {
            try {
                const statusResponse = await fetch(`${API_BASE_URL}/sessions/tablet-connections/status/?connection_id=${connectionId}`);
                
                if (!statusResponse.ok) {
                    if (statusResponse.status === 404) {
                        showAlert('Conexi√≥n no encontrada. Por favor reconecta.', 'error');
                        setTimeout(() => {
                            window.location.href = '/tablet/join/';
                        }, 3000);
                    }
                    return;
                }

                const statusData = await statusResponse.json();
                myTeamId = statusData.team.id;
                gameSessionId = statusData.game_session.id;
                
                // Actualizar header
                const team = statusData.team;
                document.getElementById('teamName').textContent = team.name;
                document.getElementById('teamInfo').textContent = `Equipo ${team.color}`;
                document.getElementById('teamColor').textContent = team.color.charAt(0).toUpperCase();
                document.getElementById('teamColor').style.background = getTeamColorHex(team.color);
                document.getElementById('tokensCount').textContent = team.tokens_total || 0;

                // Verificar estado del juego
                const gameResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${gameSessionId}/`);
                if (!gameResponse.ok) {
                    console.error('Error al obtener estado del juego');
                    return;
                }

                const gameData = await gameResponse.json();
                
                // Verificar si el juego ha finalizado
                if (gameData.status === 'finished' || gameData.status === 'completed') {
                    showAlert('El juego ha finalizado. Redirigiendo...', 'info');
                    setTimeout(() => {
                        window.location.href = '/tablet/join/';
                    }, 2000);
                    return;
                }

                // Verificar si el juego est√° en lobby
                if (gameData.status === 'lobby') {
                    window.location.href = `/tablet/lobby/?connection_id=${connectionId}`;
                    return;
                }

                // Obtener actividad actual
                const newActivityId = gameData.current_activity;
                const currentActivityName = gameData.current_activity_name;
                const currentStageNumber = gameData.current_stage_number;
                
                // Actualizar previousActivityId si es la primera vez
                if (!previousActivityId && newActivityId) {
                    previousActivityId = newActivityId;
                }
                
                // Actualizar currentActivityId
                currentActivityId = newActivityId;
                
                // Si la etapa termin√≥ (no hay actividad actual en etapa 2), redirigir a resultados
                if (currentStageNumber === 2 && (!currentActivityName || !currentActivityId)) {
                    window.location.href = `/tablet/etapa2/resultados/?connection_id=${connectionId}`;
                    return;
                }
                
                // Si el profesor avanz√≥ a otra etapa, redirigir usando game.html (que redirigir√° correctamente)
                if (currentStageNumber > 2) {
                    window.location.href = `/tablet/game/?connection_id=${connectionId}`;
                    return;
                }
                
                // Verificar si la actividad cambi√≥
                // Si estamos en etapa 2 pero la actividad cambi√≥
                if (currentStageNumber === 2) {
                    if (!currentActivityName || !currentActivityId) {
                        // No hay actividad, redirigir a resultados
                        console.log('üö® [loadGameState] Etapa 2 sin actividad, redirigiendo a resultados');
                        window.location.href = `/tablet/etapa2/resultados/?connection_id=${connectionId}`;
                        return;
                    }
                    
                    // Verificar si cambi√≥ a otra actividad de etapa 2
                    const normalizedActivityName = currentActivityName.toLowerCase();
                    const activityIdChanged = previousActivityId && previousActivityId !== currentActivityId;
                    const isStillTopicSelection = normalizedActivityName.includes('tema') || normalizedActivityName.includes('seleccionar');
                    
                    console.log('üîç [loadGameState] Verificando actividad:', {
                        normalizedName: normalizedActivityName,
                        currentActivityId: currentActivityId,
                        previousActivityId: previousActivityId,
                        activityIdChanged: activityIdChanged,
                        isStillTopicSelection: isStillTopicSelection
                    });
                    
                    // PRIMERO: Verificar si la actividad REALMENTE cambi√≥ a desaf√≠o
                    // Solo redirigir si cambi√≥ el ID O si el nombre cambi√≥ de tema a desaf√≠o
                    const isChallengeActivity = normalizedActivityName.includes('desafio') || 
                        normalizedActivityName.includes('desaf√≠o') || 
                        normalizedActivityName.includes('ver el') || 
                        normalizedActivityName.includes('ver desaf') ||
                        normalizedActivityName.includes('desaf') ||
                        normalizedActivityName.includes('challenge') ||
                        (normalizedActivityName.includes('ver') && (normalizedActivityName.includes('desaf') || normalizedActivityName.includes('challenge'))) ||
                        (normalizedActivityName.includes('seleccionar') && (normalizedActivityName.includes('desaf') || normalizedActivityName.includes('challenge')));
                    
                    // Solo redirigir si REALMENTE cambi√≥ a desaf√≠o (no si ya est√°bamos en desaf√≠o)
                    if (isChallengeActivity && (activityIdChanged || !isStillTopicSelection)) {
                        // El profesor avanz√≥ a seleccionar desaf√≠o
                        console.log('‚úÖ [loadGameState] Detectado cambio a desaf√≠o:', normalizedActivityName);
                        console.log('   - Activity ID cambi√≥:', activityIdChanged);
                        console.log('   - Ya no es tema:', !isStillTopicSelection);
                        previousActivityId = currentActivityId; // Actualizar antes de redirigir
                        window.location.href = `/tablet/etapa2/seleccionar-desafio/?connection_id=${connectionId}`;
                        return;
                    }
                    
                    // SEGUNDO: Si ya no es selecci√≥n de tema Y cambi√≥ el ID
                    // IMPORTANTE: Solo procesar si realmente cambi√≥ el ID, no en cada carga
                    if (!isStillTopicSelection && activityIdChanged) {
                        console.log('‚ö†Ô∏è [loadGameState] La actividad cambi√≥, verificando a qu√©...');
                        
                        if (normalizedActivityName.includes('bubble') || normalizedActivityName.includes('mapa')) {
                            // El profesor avanz√≥ a bubble map
                            console.log('‚úÖ [loadGameState] Redirigiendo a bubble-map');
                            previousActivityId = currentActivityId;
                            window.location.href = `/tablet/etapa2/bubble-map/?connection_id=${connectionId}`;
                            return;
                        } else if (!isStillTopicSelection) {
                            // Otra actividad desconocida que no es tema en etapa 2
                            // Intentar detectar si es desaf√≠o o bubble map
                            console.log('‚ö†Ô∏è [loadGameState] Actividad desconocida en etapa 2:', normalizedActivityName);
                            if (normalizedActivityName.includes('desafio') || 
                                normalizedActivityName.includes('desaf√≠o') || 
                                normalizedActivityName.includes('challenge') ||
                                normalizedActivityName.includes('desaf')) {
                                console.log('‚úÖ [loadGameState] Detectado como desaf√≠o, redirigiendo');
                                previousActivityId = currentActivityId;
                                window.location.href = `/tablet/etapa2/seleccionar-desafio/?connection_id=${connectionId}`;
                            } else if (normalizedActivityName.includes('bubble') || normalizedActivityName.includes('mapa')) {
                                console.log('‚úÖ [loadGameState] Detectado como bubble map, redirigiendo');
                                previousActivityId = currentActivityId;
                                window.location.href = `/tablet/etapa2/bubble-map/?connection_id=${connectionId}`;
                            } else {
                                // Por defecto en etapa 2, volver a seleccionar-tema solo si realmente cambi√≥
                                console.log('‚ö†Ô∏è [loadGameState] Actividad no reconocida, pero manteniendo en seleccionar-tema');
                                // NO redirigir de vuelta, solo actualizar el ID
                            }
                            return;
                        }
                    } else if (activityIdChanged && isStillTopicSelection) {
                        // El ID cambi√≥ pero el nombre sigue siendo tema, podr√≠a ser un refresh
                        console.log('‚ÑπÔ∏è [loadGameState] Activity ID cambi√≥ pero nombre sigue siendo tema, continuando...');
                        // NO redirigir, solo actualizar
                    }
                    
                    // Actualizar previousActivityId SOLO si no cambi√≥ (para evitar loops)
                    // Si cambi√≥, ya se actualiz√≥ antes de redirigir
                    if (currentActivityId && currentActivityId === previousActivityId) {
                        // Ya est√° actualizado, no hacer nada
                    } else if (currentActivityId && !previousActivityId) {
                        // Primera vez, establecerlo
                        previousActivityId = currentActivityId;
                    }
                    // Si cambi√≥, previousActivityId ya se actualiz√≥ antes de redirigir
                } else if (currentStageNumber !== 2) {
                    // Estamos en otra etapa, redirigir usando game.html (que har√° routing inteligente)
                    console.log('‚ö†Ô∏è [loadGameState] Estamos en otra etapa:', currentStageNumber);
                    window.location.href = `/tablet/game/?connection_id=${connectionId}`;
                    return;
                }

                // Obtener session_stage de Etapa 2
                if (!currentSessionStageId) {
                    const stagesResponse = await fetch(`${API_BASE_URL}/sessions/session-stages/?game_session=${gameSessionId}`);
                    if (stagesResponse.ok) {
                        const stagesData = await stagesResponse.json();
                        const stages = stagesData.results || stagesData;
                        const stage2 = stages.find(s => s.stage_number === 2);
                        if (stage2) {
                            currentSessionStageId = stage2.id;
                        }
                    }
                }

                // Cargar temas
                if (currentActivityId) {
                    await loadTopicsForSelection(gameSessionId);
                    await startTimer(currentActivityId, gameSessionId);
                }
            } catch (error) {
                console.error('Error loading game state:', error);
                showAlert('Error de conexi√≥n: ' + error.message, 'error');
            }
        }

        async function loadTopicsForSelection(gameSessionId) {
            try {
                // Obtener informaci√≥n de la sesi√≥n para obtener la facultad
                const sessionResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${gameSessionId}/`);
                const sessionData = await sessionResponse.json();
                
                // Obtener course para obtener la facultad
                const courseResponse = await fetch(`${API_BASE_URL}/academic/courses/${sessionData.course}/`);
                if (!courseResponse.ok) {
                    throw new Error('Error al obtener informaci√≥n del curso');
                }
                const courseData = await courseResponse.json();
                
                if (!courseData.career) {
                    showAlert('Error: No se pudo obtener la informaci√≥n de la carrera', 'error');
                    return;
                }
                
                // Obtener la carrera para obtener el ID de la facultad
                const careerResponse = await fetch(`${API_BASE_URL}/academic/careers/${courseData.career}/`);
                if (!careerResponse.ok) {
                    showAlert('Error: No se pudo obtener la informaci√≥n de la carrera', 'error');
                    return;
                }
                const careerData = await careerResponse.json();
                
                if (!careerData.faculty) {
                    showAlert('Error: No se pudo obtener la informaci√≥n de la facultad', 'error');
                    return;
                }
                
                const facultyId = careerData.faculty;
                
                // Obtener temas filtrados por facultad
                const topicsResponse = await fetch(`${API_BASE_URL}/challenges/topics/?faculty=${facultyId}`);
                if (!topicsResponse.ok) {
                    throw new Error('Error al cargar temas');
                }

                const topicsData = await topicsResponse.json();
                const topics = topicsData.results || topicsData;
                allTopicsCache = topics;

                // Verificar si ya hay un tema seleccionado
                const progressResponse = await fetch(
                    `${API_BASE_URL}/sessions/team-activity-progress/?team=${myTeamId}&activity=${currentActivityId}&session_stage=${currentSessionStageId}`
                );
                let selectedTopic = null;
                if (progressResponse.ok) {
                    const progressData = await progressResponse.json();
                    const progress = Array.isArray(progressData) ? progressData[0] : progressData.results?.[0];
                    if (progress && progress.selected_topic) {
                        selectedTopic = progress.selected_topic;
                        if (typeof selectedTopic === 'object') {
                            selectedTopicId = selectedTopic.id;
                        } else {
                            selectedTopicId = selectedTopic;
                            const topicInCache = allTopicsCache.find(t => t.id === selectedTopicId);
                            if (topicInCache) {
                                selectedTopic = topicInCache;
                            }
                        }
                        pendingTopicId = null;
                    }
                }

                renderTopics(topics, selectedTopic);
            } catch (error) {
                console.error('Error loading topics:', error);
                showAlert('Error al cargar temas: ' + error.message, 'error');
            }
        }

        function renderTopics(topics, selectedTopic) {
            const container = document.getElementById('topicsContainer');
            
            if (topics.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No hay temas disponibles para tu facultad.</p>';
                return;
            }

            const hasConfirmedTopic = selectedTopic && (selectedTopic.id || (typeof selectedTopic === 'object' && selectedTopic.id));
            
            container.innerHTML = topics.map(topic => {
                const isSelected = selectedTopic && (selectedTopic.id === topic.id || (typeof selectedTopic === 'object' && selectedTopic.id === topic.id));
                const isPending = !hasConfirmedTopic && pendingTopicId === topic.id;
                const canSelect = !hasConfirmedTopic;
                
                const bgColor = isSelected ? '#d4edda' : isPending ? '#fff3cd' : 'white';
                const borderColor = isSelected ? '#28a745' : isPending ? '#ffc107' : '#e0e0e0';
                
                return `
                    <div class="topic-card" 
                         style="background: ${bgColor}; border: 2px solid ${borderColor}; opacity: ${canSelect ? '1' : '0.6'}; cursor: ${canSelect ? 'pointer' : 'not-allowed'};"
                         onclick="${canSelect && !isSelected ? `previewTopicSelection(${topic.id}, '${topic.name.replace(/'/g, "\\'")}')` : ''}">
                        <h3>${topic.name}</h3>
                        ${topic.description ? `<p>${topic.description}</p>` : ''}
                        ${isSelected ? '<p style="color: #155724; font-weight: 600; margin-top: 10px;">‚úì Confirmado</p>' : isPending ? '<p style="color: #856404; font-weight: 600; margin-top: 10px;">‚è≥ Pendiente de confirmar</p>' : hasConfirmedTopic ? '<p style="color: #999; font-weight: 600; margin-top: 10px;">Tema ya seleccionado</p>' : ''}
                    </div>
                `;
            }).join('');

            if (selectedTopic) {
                document.getElementById('selectedTopicInfo').style.display = 'block';
                const topicName = typeof selectedTopic === 'object' ? selectedTopic.name : 'Tema seleccionado';
                document.getElementById('selectedTopicName').textContent = topicName;
                document.getElementById('confirmTopicBtn').style.display = 'none';
            } else if (pendingTopicId && !hasConfirmedTopic) {
                const pendingTopic = topics.find(t => t.id === pendingTopicId);
                if (pendingTopic) {
                    document.getElementById('selectedTopicInfo').style.display = 'block';
                    document.getElementById('selectedTopicName').textContent = pendingTopic.name;
                    document.getElementById('confirmTopicBtn').style.display = 'block';
                }
            } else {
                document.getElementById('selectedTopicInfo').style.display = 'none';
            }
        }

        function previewTopicSelection(topicId, topicName) {
            if (selectedTopicId) {
                showAlert('Ya has confirmado un tema. No puedes cambiarlo.', 'error');
                return;
            }
            
            pendingTopicId = topicId;
            
            if (allTopicsCache.length > 0) {
                renderTopics(allTopicsCache, null);
            }
        }

        async function confirmTopicSelection() {
            if (!pendingTopicId) {
                showAlert('Por favor selecciona un tema primero', 'error');
                return;
            }

            try {
                if (!myTeamId || !currentActivityId) {
                    showAlert('Error: Faltan datos necesarios', 'error');
                    return;
                }

                if (!currentSessionStageId) {
                    const statusResponse = await fetch(`${API_BASE_URL}/sessions/tablet-connections/status/?connection_id=${connectionId}`);
                    if (statusResponse.ok) {
                        const statusData = await statusResponse.json();
                        const stagesResponse = await fetch(`${API_BASE_URL}/sessions/session-stages/?game_session=${statusData.game_session.id}`);
                        if (stagesResponse.ok) {
                            const stagesData = await stagesResponse.json();
                            const stages = stagesData.results || stagesData;
                            const stage2 = stages.find(s => s.stage_number === 2);
                            if (stage2) {
                                currentSessionStageId = stage2.id;
                            } else {
                                throw new Error('No se encontr√≥ session_stage para Etapa 2');
                            }
                        } else {
                            throw new Error('Error al obtener session_stages');
                        }
                    } else {
                        throw new Error('Error al obtener estado de conexi√≥n');
                    }
                }

                const btn = document.getElementById('confirmTopicBtn');
                btn.disabled = true;
                btn.textContent = 'Confirmando...';

                const response = await fetch(`${API_BASE_URL}/sessions/team-activity-progress/select_topic/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        team: myTeamId,
                        activity: currentActivityId,
                        session_stage: currentSessionStageId,
                        topic: pendingTopicId
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al seleccionar tema');
                }

                const responseData = await response.json();
                showAlert('‚úì Tema seleccionado exitosamente', 'success');
                
                selectedTopicId = pendingTopicId;
                pendingTopicId = null;
                
                // Recargar temas para mostrar el estado confirmado
                await loadTopicsForSelection(gameSessionId);
                await loadGameState();
            } catch (error) {
                console.error('Error selecting topic:', error);
                showAlert('Error al seleccionar tema: ' + error.message, 'error');
                const btn = document.getElementById('confirmTopicBtn');
                btn.disabled = false;
                btn.textContent = '‚úì Confirmar Selecci√≥n';
            }
        }

        async function startTimer(activityId, gameSessionId) {
            try {
                const storedTimerStart = sessionStorage.getItem(`timerStartTime_${connectionId}_${activityId}`);
                const storedTimerDuration = sessionStorage.getItem(`timerDuration_${connectionId}_${activityId}`);
                
                if (storedTimerStart && storedTimerDuration) {
                    timerStartTime = parseInt(storedTimerStart);
                    timerDuration = parseInt(storedTimerDuration);
                    console.log('‚úÖ Temporizador restaurado desde sessionStorage');
                } else {
                    const timerResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${gameSessionId}/activity_timer/`);
                    if (!timerResponse.ok) {
                        console.error('Error al obtener informaci√≥n del temporizador');
                        return;
                    }
                    
                    const timerData = await timerResponse.json();
                    
                    if (timerData.error) {
                        console.error('Error del servidor:', timerData.error);
                        return;
                    }
                    
                    timerDuration = timerData.timer_duration;
                    
                    if (timerDuration === null || timerDuration === undefined) {
                        console.warn('‚ö†Ô∏è La actividad no tiene timer_duration configurado');
                        return;
                    }
                    
                    if (timerData.started_at) {
                        timerStartTime = new Date(timerData.started_at).getTime();
                    } else {
                        timerStartTime = new Date(timerData.current_time).getTime();
                    }
                    
                    sessionStorage.setItem(`timerStartTime_${connectionId}_${activityId}`, timerStartTime.toString());
                    sessionStorage.setItem(`timerDuration_${connectionId}_${activityId}`, timerDuration.toString());
                    
                    console.log('‚úÖ Temporizador sincronizado desde servidor');
                }
                
                if (!timerDuration || timerDuration <= 0) {
                    console.warn('‚ö†Ô∏è No se puede iniciar el temporizador: timerDuration no es v√°lido');
                    return;
                }
                
                const updateTimer = () => {
                    if (!timerStartTime || !timerDuration) return;
                    
                    const now = Date.now();
                    const elapsed = Math.floor((now - timerStartTime) / 1000);
                    const remaining = Math.max(0, timerDuration - elapsed);
                    
                    const minutes = Math.floor(remaining / 60);
                    const seconds = remaining % 60;
                    const timerDisplay = document.getElementById('timerDisplay');
                    if (timerDisplay) {
                        timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }
                    
                    if (remaining <= 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        if (timerDisplay) {
                            timerDisplay.textContent = '00:00';
                        }
                        showAlert('‚è±Ô∏è ¬°Tiempo agotado!', 'error');
                    }
                };
                
                updateTimer();
                timerInterval = setInterval(updateTimer, 1000);
                
            } catch (error) {
                console.error('Error iniciando temporizador:', error);
            }
        }

        // Cargar informaci√≥n inicial
        loadGameState();

        // Polling para actualizar estado y sincronizar temporizador
        setInterval(async () => {
            if (gameSessionId) {
                try {
                    const gameResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${gameSessionId}/`);
                    if (gameResponse.ok) {
                        const gameData = await gameResponse.json();
                        
                        if (gameData.status === 'finished' || gameData.status === 'completed') {
                            showAlert('El juego ha finalizado. Redirigiendo...', 'info');
                            setTimeout(() => {
                                window.location.href = '/tablet/join/';
                            }, 1000);
                            return;
                        }
                        
                        if (gameData.status === 'lobby') {
                            window.location.href = `/tablet/lobby/?connection_id=${connectionId}`;
                            return;
                        }

                        const currentActivityName = gameData.current_activity_name;
                        const currentActivityId = gameData.current_activity;
                        const currentStageNumber = gameData.current_stage_number;
                        
                        console.log('üîç [Polling seleccionar-tema] Estado actual:', {
                            stageNumber: currentStageNumber,
                            activityName: currentActivityName,
                            activityId: currentActivityId,
                            previousActivityId: previousActivityId
                        });
                        
                        // Si la etapa termin√≥, redirigir a resultados
                        if (currentStageNumber === 2 && (!currentActivityName || !currentActivityId)) {
                            console.log('üö® Etapa 2 sin actividad, redirigiendo a resultados');
                            window.location.href = `/tablet/etapa2/resultados/?connection_id=${connectionId}`;
                            return;
                        }
                        
                        // Verificar si REALMENTE cambi√≥ la actividad (solo si cambi√≥ el ID)
                        if (currentStageNumber === 2 && currentActivityName && currentActivityId) {
                            const normalizedName = currentActivityName.toLowerCase();
                            
                            // Verificar si cambi√≥ la actividad ID (esto es lo importante)
                            const activityIdChanged = previousActivityId && previousActivityId !== currentActivityId;
                            const isStillTopic = normalizedName.includes('tema') || normalizedName.includes('seleccionar');
                            
                            // Solo redirigir si REALMENTE cambi√≥ el ID Y cambi√≥ a desaf√≠o
                            if (activityIdChanged && !isStillTopic) {
                                const isChallenge = normalizedName.includes('desafio') || 
                                    normalizedName.includes('desaf√≠o') || 
                                    normalizedName.includes('challenge') ||
                                    normalizedName.includes('desaf') ||
                                    (normalizedName.includes('ver') && (normalizedName.includes('desaf') || normalizedName.includes('challenge'))) ||
                                    (normalizedName.includes('seleccionar') && (normalizedName.includes('desaf') || normalizedName.includes('challenge')));
                                
                                if (isChallenge) {
                                    console.log('‚úÖ [Polling] Detectado cambio a desaf√≠o, redirigiendo');
                                    previousActivityId = currentActivityId; // Actualizar antes de redirigir
                                    window.location.href = `/tablet/etapa2/seleccionar-desafio/?connection_id=${connectionId}`;
                                    return;
                                } else if (normalizedName.includes('bubble') || normalizedName.includes('mapa')) {
                                    console.log('‚úÖ [Polling] Detectado cambio a bubble-map, redirigiendo');
                                    previousActivityId = currentActivityId;
                                    window.location.href = `/tablet/etapa2/bubble-map/?connection_id=${connectionId}`;
                                    return;
                                }
                            }
                            
                            // Actualizar el activity ID anterior SOLO si no hubo redirecci√≥n
                            if (currentActivityId && !activityIdChanged) {
                                previousActivityId = currentActivityId;
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error verificando estado del juego:', error);
                }
            }
            
            // Solo actualizar estado si no detectamos un cambio que requiere redirecci√≥n
            // Esto evita que loadGameState redirija a game.html cuando ya detectamos el cambio
            const shouldLoadGameState = true;
            if (shouldLoadGameState) {
                await loadGameState();
            }
            
            // Sincronizar temporizador
            if (currentActivityId && gameSessionId) {
                try {
                    const timerResponse = await fetch(`${API_BASE_URL}/sessions/game-sessions/${gameSessionId}/activity_timer/`);
                    if (timerResponse.ok) {
                        const timerData = await timerResponse.json();
                        if (timerData.started_at && !timerData.error) {
                            const serverStartTime = new Date(timerData.started_at).getTime();
                            const currentStartTime = timerStartTime;
                            
                            if (!currentStartTime || Math.abs(serverStartTime - currentStartTime) > 2000) {
                                timerStartTime = serverStartTime;
                                sessionStorage.setItem(`timerStartTime_${connectionId}_${currentActivityId}`, timerStartTime.toString());
                                
                                if (timerData.timer_duration !== timerDuration) {
                                    timerDuration = timerData.timer_duration;
                                    sessionStorage.setItem(`timerDuration_${connectionId}_${currentActivityId}`, timerDuration.toString());
                                }
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error sincronizando temporizador:', error);
                }
            }
        }, 3000);
    </script>
